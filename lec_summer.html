<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEC Été 2025 - Classements Probables</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* gray-900 */
            color: #f9fafb; /* gray-50 */
        }
        .animate-fade-in {
            animation: fadeIn 0.5s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-10px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .details-row {
            animation: slideDown 0.3s ease-out;
        }
        @keyframes slideDown {
            from { opacity: 0; transform: scaleY(0.9); }
            to { opacity: 1; transform: scaleY(1); }
        }
        #loader {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background-color: rgba(17, 24, 39, 0.95);
            display: flex; justify-content: center; align-items: center;
            z-index: 9999; flex-direction: column;
            transition: opacity 0.3s;
        }
        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.1);
            width: 36px;
            height: 36px;
            border-radius: 50%;
            border-left-color: #4f46e5; /* indigo-600 */
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        .sub-nav-btn.active {
            color: #a5b4fc; /* indigo-300 */
            border-bottom-color: #6366f1; /* indigo-500 */
        }
        .filter-btn.active {
            background-color: #4f46e5;
            color: white;
        }
        .sortable-header {
            cursor: pointer;
            user-select: none;
        }
        .sortable-header:hover {
            color: #a5b4fc;
        }
        /* Styles for Modal */
        #result-modal-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease-in-out;
        }
        #result-modal-overlay.visible {
            opacity: 1;
            pointer-events: auto;
        }
        #result-modal {
            background-color: #1f2937; /* gray-800 */
            padding: 2rem;
            border-radius: 0.75rem;
            width: 90%;
            max-width: 500px;
            transform: scale(0.95);
            transition: transform 0.3s ease-in-out;
        }
        #result-modal-overlay.visible #result-modal {
            transform: scale(1);
        }
    </style>
</head>
<body class="p-4 sm:p-8">

    <!-- Indicateur de chargement -->
    <div id="loader">
        <div class="spinner"></div>
        <p id="loader-text" class="mt-4 text-lg font-semibold text-gray-300">Connexion à la base de données...</p>
    </div>

    <div id="app-content" class="max-w-7xl mx-auto" style="display: none;">
        <header class="text-center mb-8">
            <h1 class="text-4xl sm:text-5xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-indigo-400 to-purple-500 cursor-pointer" id="home-title">LEC Été 2025</h1>
            <p class="text-lg text-gray-300 mt-2">Classement le plus probable par groupe</p>
            <div class="flex flex-wrap justify-center gap-4 mt-4">
                <button id="show-rankings-button" class="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors">
                    Classements
                </button>
                <button id="show-analysis-button" class="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors">
                    Analyse des Matchs
                </button>
                <button id="show-qualif-button" class="px-4 py-2 bg-gray-700 text-white font-semibold rounded-lg hover:bg-gray-600 transition-colors">
                    Probas de Qualification (Maths)
                </button>
            </div>
        </header>

        <main id="main-content" class="animate-fade-in">
            <!-- Le contenu dynamique sera injecté ici -->
        </main>

        <footer class="text-center text-gray-500 text-sm mt-12 pb-4">
            <p>Analyse basée sur les classements de puissance et les résultats au 11/08/2025.</p>
            <p>Les probabilités sont des estimations et ne garantissent pas les résultats futurs.</p>
        </footer>
    </div>

    <!-- Modal for entering match results -->
    <div id="result-modal-overlay">
        <div id="result-modal">
            <h2 class="text-2xl font-bold text-white mb-4">Saisir le résultat du match</h2>
            <div id="modal-match-header" class="flex justify-between items-center mb-6">
                <!-- Header content will be injected by JS -->
            </div>
            <div class="space-y-4">
                <label for="match-score" class="block text-sm font-medium text-gray-300">Score Final</label>
                <select id="match-score" class="w-full bg-gray-700 border border-gray-600 text-white rounded-lg p-2 focus:ring-indigo-500 focus:border-indigo-500">
                    <option value="2-0">2 - 0</option>
                    <option value="2-1">2 - 1</option>
                    <option value="1-2">1 - 2</option>
                    <option value="0-2">0 - 2</option>
                </select>
            </div>
            <div class="mt-8 flex justify-end space-x-4">
                <button id="modal-cancel-button" class="px-4 py-2 bg-gray-600 text-white font-semibold rounded-lg hover:bg-gray-500 transition-colors">Annuler</button>
                <button id="modal-submit-button" class="px-4 py-2 bg-indigo-600 text-white font-semibold rounded-lg hover:bg-indigo-500 transition-colors">Valider le Résultat</button>
            </div>
        </div>
    </div>


    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, signInAnonymously, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, writeBatch } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKR5xMIcH89Pn5ktjtepRGQNWe6Dd_PsU",
            authDomain: "muscu-5e40c.firebaseapp.com",
            projectId: "muscu-5e40c",
            storageBucket: "muscu-5e40c.appspot.com",
            messagingSenderId: "561788112947",
            appId: "1:561788112947:web:7f2b7c7d74ff328f2b1346"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth();
        const db = getFirestore(app);

        let teamsData = [];
        let matchesData = [];
        let playersData = [];
        let currentSortKey = 'playerScore';
        let currentSortDirection = 'desc';
        let currentRoleFilter = 'All';
        let currentView = 'home';

        const loader = document.getElementById('loader');
        const loaderText = document.getElementById('loader-text');
        const appContent = document.getElementById('app-content');
        const mainContent = document.getElementById('main-content');
        const showAnalysisButton = document.getElementById('show-analysis-button');
        const showQualifButton = document.getElementById('show-qualif-button');
        const showRankingsButton = document.getElementById('show-rankings-button');
        const homeTitle = document.getElementById('home-title');
        const modalOverlay = document.getElementById('result-modal-overlay');

        async function main() {
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        loaderText.textContent = "Chargement des données...";
                        await fetchData();
                        recalculateAndRender(false);
                        renderHomeView();
                        loader.style.display = 'none';
                        appContent.style.display = 'block';
                        setupEventListeners();
                    }
                });
            } catch (error) {
                console.error("Erreur de connexion à Firebase:", error);
                loaderText.textContent = "Erreur de connexion. Vérifiez la console.";
            }
        }

        async function fetchData() {
            try {
                const teamsSnapshot = await getDocs(collection(db, "lec-teams"));
                teamsData = teamsSnapshot.docs.map(doc => ({ ...doc.data(), firestoreId: doc.id }));

                const matchesSnapshot = await getDocs(collection(db, "lec-matches"));
                matchesData = matchesSnapshot.docs.map(doc => ({ ...doc.data(), firestoreId: doc.id }));
                
                const playersSnapshot = await getDocs(collection(db, "lec-players"));
                playersData = playersSnapshot.docs.map(doc => doc.data());

                // Reconstruire les données locales à partir des collections
                teamsData.forEach(team => {
                    team.record = `${team.wins}-${team.losses}`;
                    team.schedule = matchesData
                        .filter(m => m.status === 'scheduled' && (m.team1 === team.tag || m.team2 === team.tag))
                        .map(m => ({ opponent: m.team1 === team.tag ? m.team2 : m.team1, date: m.date, matchId: m.firestoreId }));
                    team.pastMatches = matchesData
                        .filter(m => m.status === 'played' && (m.team1 === team.tag || m.team2 === team.tag))
                        .map(m => ({ opponent: m.team1 === team.tag ? m.team2 : m.team1, win: m.winner === team.tag, result: m.result }));
                });

            } catch (error) {
                console.error("Erreur lors de la récupération des données :", error);
                loaderText.innerHTML = `Erreur de chargement des données.<br>Vérifiez les règles de sécurité et que les collections 'lec-teams', 'lec-matches', 'lec-players' existent.`;
                throw error;
            }
        }
        
        function openResultModal(matchId) {
            const match = matchesData.find(m => m.firestoreId === matchId);
            const team1 = teamsData.find(t => t.tag === match.team1);
            const team2 = teamsData.find(t => t.tag === match.team2);

            const modalHeader = document.getElementById('modal-match-header');
            modalHeader.innerHTML = `
                <div class="flex items-center space-x-3">
                    <img src="${team1.logo}" alt="${team1.name}" class="w-10 h-10 object-contain">
                    <span class="font-bold text-lg">${team1.name}</span>
                </div>
                <span class="text-gray-400 font-bold">VS</span>
                <div class="flex items-center space-x-3">
                    <span class="font-bold text-lg">${team2.name}</span>
                    <img src="${team2.logo}" alt="${team2.name}" class="w-10 h-10 object-contain">
                </div>
            `;

            const submitButton = document.getElementById('modal-submit-button');
            const newSubmitButton = submitButton.cloneNode(true);
            submitButton.parentNode.replaceChild(newSubmitButton, submitButton);
            
            newSubmitButton.addEventListener('click', () => handleResultSubmission(match));
        }

        function closeResultModal() {
            modalOverlay.classList.remove('visible');
        }
        
        async function handleResultSubmission(match) {
            const scoreSelect = document.getElementById('match-score');
            const result = scoreSelect.value;
            loader.style.display = 'flex';
            loaderText.textContent = 'Mise à jour des données...';
            closeResultModal();
            await updateMatchResult(match, result);
            loader.style.display = 'none';
        }

        async function updateMatchResult(match, result) {
            const [score1, score2] = result.split('-').map(Number);
            const winnerTag = score1 > score2 ? match.team1 : match.team2;
            const loserTag = score1 > score2 ? match.team2 : match.team1;

            const winner = teamsData.find(t => t.tag === winnerTag);
            const loser = teamsData.find(t => t.tag === loserTag);

            try {
                const batch = writeBatch(db);
                
                const matchRef = doc(db, "lec-matches", match.firestoreId);
                batch.update(matchRef, { status: 'played', winner: winnerTag, result: result });

                const winnerRef = doc(db, "lec-teams", winner.firestoreId);
                batch.update(winnerRef, { wins: winner.wins + 1 });
                
                const loserRef = doc(db, "lec-teams", loser.firestoreId);
                batch.update(loserRef, { losses: loser.losses + 1 });

                await batch.commit();
                
                await fetchData();
                recalculateAndRender(true);

            } catch (error) {
                console.error("Erreur lors de la mise à jour de Firestore:", error);
                alert("Erreur de sauvegarde. Les changements ne sont pas persistants.");
            }
        }

        function recalculateAndRender(shouldRender = true) {
            loaderText.textContent = 'Calcul des rangs des joueurs...';
            calculatePlayerRanks();
            loaderText.textContent = 'Calcul des probabilités de match...';
            calculateMatchProbabilities();
            loaderText.textContent = 'Simulation des scénarios de qualification...';
            const groupATeams = teamsData.filter(t => t.group === 'A');
            const groupBTeams = teamsData.filter(t => t.group === 'B');
            calculateQualificationProbabilitiesForGroup(groupATeams);
            calculateQualificationProbabilitiesForGroup(groupBTeams);
            loaderText.textContent = 'Calcul des Power Scores...';
            calculatePowerScores();
            if (shouldRender) {
                loaderText.textContent = 'Affichage des résultats...';
                switch(currentView) {
                    case 'home': renderHomeView(); break;
                    case 'analysis': renderAnalysisListView(); break;
                    case 'qualif': renderQualificationView(); break;
                    case 'rankings-players': renderPlayerRankingView(currentRoleFilter); break;
                    case 'rankings-teams': renderPowerScoreView(); break;
                    default: renderHomeView();
                }
            }
        }

        function calculatePlayerRanks() {
            const roles = ['Top', 'Jungle', 'Mid', 'ADC', 'Support'];
            const statsToRank = ['dpm', 'kda', 'champPool', 'csm', 'gpm', 'kpar', 'ks_percent', 'gold_percent'];
            const roleAverages = {};
            roles.forEach(role => {
                roleAverages[role] = {};
                statsToRank.forEach(stat => {
                    const playersInRole = playersData.filter(p => p.role === role);
                    let total = 0;
                    let count = 0;
                    playersInRole.forEach(player => {
                        let value = player.stats[stat];
                        if (typeof value === 'string' && value.includes('%')) value = parseFloat(value);
                        if (value !== null && !isNaN(value)) {
                            total += value;
                            count++;
                        }
                    });
                    roleAverages[role][stat] = count > 0 ? total / count : 0;
                });
            });
            playersData.forEach(player => {
                if (player.stats) {
                    statsToRank.forEach(stat => {
                        let value = player.stats[stat];
                        if (typeof value === 'string' && value.includes('%')) value = parseFloat(value);
                        if (value === null || isNaN(value)) player.stats[stat] = roleAverages[player.role][stat];
                        else player.stats[stat] = Number(value);
                    });
                    let score = 0;
                    score += (player.stats.dpm || 0) / 100;
                    score += (player.stats.kda || 0) * 2;
                    score += (player.stats.kpar || 0) / 10;
                    score += (player.stats.csm || 0);
                    score += (player.stats.gpm || 0) / 100;
                    player.stats.playerScore = score;
                }
            });
            const allStatsToRank = [...statsToRank, 'playerScore'];
            allStatsToRank.forEach(stat => {
                const sortedAllPlayers = [...playersData].sort((a, b) => (b.stats[stat] || 0) - (a.stats[stat] || 0));
                sortedAllPlayers.forEach((player, index) => {
                    if (!player.stats.ranks) player.stats.ranks = {};
                    player.stats.ranks[`${stat}Overall`] = index + 1;
                });
                roles.forEach(role => {
                    const playersInRole = playersData.filter(p => p.role === role);
                    const sortedPlayers = [...playersInRole].sort((a, b) => (b.stats[stat] || 0) - (a.stats[stat] || 0));
                    sortedPlayers.forEach((player, index) => {
                        if (!player.stats.ranks) player.stats.ranks = {};
                        player.stats.ranks[stat] = index + 1;
                    });
                });
            });
        }

        function calculateMatchProbabilities() {
            teamsData.forEach(team => {
                const roster = playersData.filter(p => p.team === team.tag);
                let totalPlayerScore = roster.reduce((acc, p) => acc + (p.stats.playerScore || 0), 0);
                team.basePlayerPower = totalPlayerScore / (roster.length || 5);
            });
            const averageLeaguePower = teamsData.reduce((acc, team) => acc + team.basePlayerPower, 0) / teamsData.length;
            teamsData.forEach(team => {
                let strengthOfRecordScore = 0;
                strengthOfRecordScore += team.wins * averageLeaguePower * 0.5;
                strengthOfRecordScore -= team.losses * averageLeaguePower * 0.5;
                team.pastMatches.forEach(match => {
                    const opponent = teamsData.find(t => t.tag === match.opponent);
                    if (opponent) {
                        const opponentBasePower = opponent.basePlayerPower || 0;
                        if (match.win) strengthOfRecordScore += opponentBasePower;
                        else strengthOfRecordScore -= opponentBasePower / 2;
                    }
                });
                team.strengthOfRecord = strengthOfRecordScore;
            });
            teamsData.forEach(team => {
                team.matchPower = (team.basePlayerPower * 0.6) + (team.strengthOfRecord * 0.4);
            });
            const processedMatches = new Set();
            teamsData.forEach(team => {
                team.schedule.forEach(match => {
                    const opponent = teamsData.find(t => t.tag === match.opponent);
                    if (!opponent) return;
                    const matchId = [team.tag, opponent.tag].sort().join('-');
                    if (processedMatches.has(matchId)) return;
                    const powerDifference = team.matchPower - opponent.matchPower;
                    const scalingFactor = 40; 
                    const winChanceTeam1 = 1 / (1 + Math.pow(10, -powerDifference / scalingFactor));
                    match.winChance = winChanceTeam1 * 100;
                    const opponentMatch = opponent.schedule.find(m => m.opponent === team.tag);
                    if (opponentMatch) opponentMatch.winChance = (1 - winChanceTeam1) * 100;
                    processedMatches.add(matchId);
                });
            });
        }

        function calculateQualificationProbabilitiesForGroup(groupTeams) {
            const QUALIF_SPOTS_PER_GROUP = 4;
            const remainingMatches = [];
            const seen = new Set();
            const groupTeamTags = new Set(groupTeams.map(t => t.tag));
            groupTeams.forEach(team => {
                team.schedule.forEach(match => {
                    if (groupTeamTags.has(match.opponent)) {
                        const matchId = [team.tag, match.opponent].sort().join('-');
                        if (!seen.has(matchId)) {
                            remainingMatches.push({ team1: team.tag, team2: match.opponent });
                            seen.add(matchId);
                        }
                    }
                });
            });
            const remainingMatchesCount = remainingMatches.length;
            if (remainingMatchesCount > 14) {
                groupTeams.forEach(team => team.mathProbabilities = { qualif: 0, ranks: [], scenarios: 0, eliminationScenarios: [] });
                return;
            }
            const totalScenarios = Math.pow(2, remainingMatchesCount);
            const results = {};
            groupTeams.forEach(team => {
                results[team.tag] = { qualif: 0, ranks: Array(groupTeams.length + 1).fill(0), eliminationScenarios: [] };
            });
            for (let i = 0; i < totalScenarios; i++) {
                const tempTeams = JSON.parse(JSON.stringify(groupTeams));
                const scenarioOutcomes = [];
                for (let j = 0; j < remainingMatchesCount; j++) {
                    const match = remainingMatches[j];
                    const winnerTag = ((i >> j) & 1) === 0 ? match.team1 : match.team2;
                    const loserTag = ((i >> j) & 1) === 0 ? match.team2 : match.team1;
                    scenarioOutcomes.push({ winner: winnerTag, loser: loserTag });
                    const winner = tempTeams.find(t => t.tag === winnerTag);
                    winner.wins++;
                }
                tempTeams.sort((a, b) => b.wins - a.wins || (b.powerScore || 0) - (a.powerScore || 0));
                tempTeams.forEach((team, rankIndex) => {
                    results[team.tag].ranks[rankIndex + 1]++;
                    if (rankIndex < QUALIF_SPOTS_PER_GROUP) {
                        results[team.tag].qualif++;
                    } else {
                        if (results[team.tag].eliminationScenarios.length < 3) {
                             results[team.tag].eliminationScenarios.push(scenarioOutcomes);
                        }
                    }
                });
            }
            groupTeams.forEach(team => {
                const teamInMainData = teamsData.find(t => t.tag === team.tag);
                const teamResults = results[team.tag];
                teamInMainData.mathProbabilities = {
                    qualif: (teamResults.qualif / totalScenarios) * 100,
                    ranks: teamResults.ranks.map((count, index) => ({ pos: index, chance: (count / totalScenarios) * 100 })).filter(r => r.pos > 0),
                    scenarios: totalScenarios,
                    eliminationScenarios: teamResults.eliminationScenarios
                };
            });
        }

        function calculatePowerScores() {
            teamsData.forEach(team => {
                let score = 0;
                score += team.wins * 4;
                const predictedWins = team.schedule.reduce((acc, match) => acc + ((match.winChance || 0) / 100), 0);
                score += predictedWins * 3;
                const roster = playersData.filter(p => p.team === team.tag);
                let playerPower = roster.reduce((acc, p) => acc + (p.stats.playerScore || 0), 0);
                score += (playerPower / (roster.length || 5)) / 10; 
                team.powerScore = score.toFixed(2);
            });
            teamsData.sort((a, b) => b.powerScore - a.powerScore);
            teamsData.forEach((team, index) => { team.rank = index + 1; });
        }

        function renderHomeView() {
            currentView = 'home';
            const groupA = teamsData.filter(t => t.group === 'A').sort((a, b) => a.rank - b.rank);
            const groupB = teamsData.filter(t => t.group === 'B').sort((a, b) => a.rank - b.rank);
            const groupAListHTML = groupA.map(team => createTeamCardHTML(team)).join('');
            const groupBListHTML = groupB.map(team => createTeamCardHTML(team)).join('');
            mainContent.innerHTML = `
                <div>
                    <h2 class="text-3xl font-bold text-white mb-4 mt-8 border-b-2 border-indigo-500 pb-2">Groupe A</h2>
                    <div class="space-y-4 mt-4">${groupAListHTML}</div>
                </div>
                <div>
                    <h2 class="text-3xl font-bold text-white mb-4 mt-12 border-b-2 border-purple-500 pb-2">Groupe B</h2>
                    <div class="space-y-4 mt-4">${groupBListHTML}</div>
                </div>
            `;
            mainContent.querySelectorAll('.team-card').forEach(card => {
                card.addEventListener('click', () => renderTeamDetail(card.dataset.teamId));
            });
        }

        function createTeamCardHTML(team) {
            return `
                <div data-team-id="${team.id}" class="team-card bg-gray-800 rounded-lg p-4 flex items-center space-x-4 cursor-pointer hover:bg-gray-700 transition-all duration-200 transform hover:scale-105">
                    <span class="text-2xl font-bold text-gray-500 w-8 text-center">${team.rank}</span>
                    <img src="${team.logo}" alt="Logo de ${team.name}" class="w-16 h-16 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/64x64/1f2937/ffffff?text=?';">
                    <div class="flex-grow">
                        <h3 class="text-xl font-bold text-white">${team.name}</h3>
                        <p class="text-sm text-gray-400">Rang Global: ${team.rank} | Score Actuel: ${team.record}</p>
                    </div>
                    <span class="text-lg font-semibold text-indigo-400">${team.tag}</span>
                </div>
            `;
        }

        function renderTeamDetail(teamId) {
            currentView = `team-${teamId}`;
            const team = teamsData.find(t => t.id === teamId);
            if (!team) return;
            
            const roster = playersData.filter(p => p.team === team.tag);
            const rosterHTML = roster.map(player => `<li class="pl-4 border-l-2 border-gray-700 hover:border-indigo-400 transition-colors"><button class="player-link text-indigo-400 hover:underline" data-player-id="${player.id}">${player.name}</button></li>`).join('');
            
            const scheduleHTML = team.schedule.length > 0 ? 
                team.schedule.map(match => {
                    const winChance = match.winChance || 0;
                    const chanceColor = winChance >= 70 ? 'text-green-400' : winChance >= 40 ? 'text-yellow-400' : 'text-red-400';
                    return `
                        <li class="flex justify-between items-center bg-gray-800 p-2 rounded">
                            <span class="font-medium text-gray-200">vs ${match.opponent}</span>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-400">${new Date(match.date).toLocaleDateString('fr-FR')}</span>

        function renderAnalysisListView() {

                if (!acc[match.date]) acc[match.date] = [];

            }, {});

            const analysisHTML = Object.keys(matchesByDate).map(date => {
                const matchesOnDate = matchesByDate[date];
                const matchesHTML = matchesOnDate.map(match => {
                    const team1 = teamsData.find(t => t.tag === match.team1);
                    const team2 = teamsData.find(t => t.tag === match.team2);

                    const team2WinChance = 100 - team1WinChance;
                    let predictedScore;
                    if (team1WinChance > 70) predictedScore = '2-0';

                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mt-8 mb-4">Journée du ${new Date(date).toLocaleDateString('fr-FR', {weekday: 'long', day: 'numeric', month: 'long'})}</h3>

            });

        function renderPlayerDetail(playerId, fromTeamId) {
            currentView = `player-${playerId}`;
            const player = playersData.find(p => p.id === playerId);
            if (!player) return;
            const playersInRoleCount = playersData.filter(p => p.role === player.role).length;
            function createStatCard(label, value, rank, totalInRole) {
                let rankColor = 'text-yellow-400';
                if (rank <= 3) rankColor = 'text-green-400';
                if (rank > 7) rankColor = 'text-red-400';
                return `
                    <div class="bg-gray-700/50 p-4 rounded-lg">
                        <p class="text-sm text-gray-400">${label}</p>
                        <p class="text-2xl font-bold text-orange-400">${value}</p>
                        <p class="text-xs font-semibold ${rankColor} mt-1">#${rank}/${totalInRole}</p>
                    </div>
                `;
            }
            const kparDisplay = (player.stats.kpar / 10).toFixed(2);
            const playerScoreBreakdown = [
                { label: 'DPM', value: player.stats.dpm, points: (player.stats.dpm / 100).toFixed(2), formula: '(DPM / 100)' },
                { label: 'KDA', value: player.stats.kda, points: (player.stats.kda * 2).toFixed(2), formula: '(KDA * 2)' },
                { label: 'KPAR', value: player.stats.kpar, points: kparDisplay, formula: '(KPAR / 10)' },
                { label: 'CS/M', value: player.stats.csm, points: player.stats.csm.toFixed(2), formula: '(CS/M)' },
                { label: 'G/M', value: player.stats.gpm, points: (player.stats.gpm / 100).toFixed(2), formula: '(G/M / 100)' },
            ];
            const totalPlayerScore = playerScoreBreakdown.reduce((acc, item) => acc + parseFloat(item.points), 0);
            let rankColorRole = 'text-yellow-400';
            if (player.stats.ranks.playerScore <= 3) rankColorRole = 'text-green-400';
            if (player.stats.ranks.playerScore > 7) rankColorRole = 'text-red-400';
            let rankColorOverall = 'text-yellow-400';
            if (player.stats.ranks.playerScoreOverall <= 10) rankColorOverall = 'text-green-400';
            if (player.stats.ranks.playerScoreOverall > 40) rankColorOverall = 'text-red-400';
            mainContent.innerHTML = `
                 <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="team-detail" data-team-id="${fromTeamId}">

                        </div>
                        <div class="text-center sm:text-right bg-gray-900/50 p-3 rounded-lg mt-4 sm:mt-0">
                             <p class="text-sm text-gray-400">Player Score</p>
                             <p class="text-3xl font-bold text-orange-400">${totalPlayerScore.toFixed(2)}</p>
                             <div class="flex space-x-4 text-xs font-semibold mt-1">
                                <span class="${rankColorRole}">#${player.stats.ranks.playerScore}/${playersInRoleCount} ${player.role}</span>
                                <span class="${rankColorOverall}">#${player.stats.ranks.playerScoreOverall}/${playersData.length} LEC</span>
                             </div>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        ${createStatCard('DPM', player.stats.dpm.toFixed(0), player.stats.ranks.dpm, playersInRoleCount)}
                        ${createStatCard('KDA', player.stats.kda.toFixed(2), player.stats.ranks.kda, playersInRoleCount)}
                        ${createStatCard('CS/M', player.stats.csm.toFixed(2), player.stats.ranks.csm, playersInRoleCount)}
                        ${createStatCard('G/M', player.stats.gpm.toFixed(0), player.stats.ranks.gpm, playersInRoleCount)}
                        ${createStatCard('KPAR', `${player.stats.kpar.toFixed(1)}%`, player.stats.ranks.kpar, playersInRoleCount)}
                        ${createStatCard('KS%', `${player.stats.ks_percent.toFixed(1)}%`, player.stats.ranks.ks_percent, playersInRoleCount)}
                        ${createStatCard('GS%', `${player.stats.gold_percent.toFixed(1)}%`, player.stats.ranks.gold_percent, playersInRoleCount)}

                    </div>
                    <div class="mt-8">
                        <h3 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Calcul du Player Score</h3>
                        <div class="bg-gray-900/50 rounded-lg p-4 space-y-2">
                            ${playerScoreBreakdown.map(item => `

                                <span class="text-white">Score Total du Joueur:</span>
                                <span class="font-mono text-orange-400">${totalPlayerScore.toFixed(2)} pts</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            mainContent.querySelector('.back-button').addEventListener('click', (e) => renderTeamDetail(e.currentTarget.dataset.teamId));
        }

                </button>
                <div class="flex space-x-2 border-b-2 border-gray-700 mb-4">
                    <button class="sub-nav-btn py-2 px-4 font-semibold text-gray-400 border-b-2 border-transparent" data-tab="players">Classement Joueurs</button>
                    <button class="sub-nav-btn py-2 px-4 font-semibold text-gray-400 border-b-2 border-transparent" data-tab="power-score">Classement Équipes</button>
                </div>
                <div id="rankings-content"></div>
            `;
            mainContent.querySelector('.back-button').addEventListener('click', renderHomeView);
            const rankingsContent = document.getElementById('rankings-content');
            function showTab(tabName) {
                if (tabName === 'players') {
                    currentView = 'rankings-players';
                    renderPlayerRankingView(currentRoleFilter, rankingsContent);
                } else if (tabName === 'power-score') {
                    currentView = 'rankings-teams';
                    renderPowerScoreView(rankingsContent);
                }
            }
            mainContent.querySelectorAll('.sub-nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    mainContent.querySelectorAll('.sub-nav-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    showTab(e.target.dataset.tab);
                });
            });
            mainContent.querySelector(`.sub-nav-btn[data-tab="${activeTab}"]`).classList.add('active');
            showTab(activeTab);
        }

        function renderPlayerRankingView(role = 'All', container) {
            currentRoleFilter = role;
            let filteredPlayers = playersData;
            if (role !== 'All') {
                filteredPlayers = playersData.filter(p => p.role === role);
            }
            const sortedPlayers = [...filteredPlayers].sort((a, b) => {
                let valA, valB;
                if (currentSortKey === 'name' || currentSortKey === 'role') {
                    valA = a[currentSortKey];
                    valB = b[currentSortKey];
                } else {
                    valA = a.stats[currentSortKey];
                    valB = b.stats[currentSortKey];
                }
                if (currentSortDirection === 'asc') {
                    return typeof valA === 'string' ? valA.localeCompare(valA) : (valA || 0) - (valB || 0);
                } else {
                    return typeof valB === 'string' ? valB.localeCompare(valA) : (valB || 0) - (valA || 0);
                }
            });
            const tableRows = sortedPlayers.map((player, index) => {
                const team = teamsData.find(t => t.tag === player.team);
                return `
                    <tr class="border-b border-gray-700 hover:bg-gray-800 cursor-pointer player-row" data-player-id="${player.id}" data-team-id="${team.id}">
                        <td class="p-3 font-bold">${index + 1}</td>
                        <td class="p-3 flex items-center space-x-3">
                            <img src="${team.logo}" class="w-8 h-8 object-contain">
                            <span>${player.name}</span>
                        </td>
                        <td class="p-3">${player.role}</td>
                        <td class="p-3 font-bold text-orange-400">${player.stats.playerScore.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');
            const sortIndicator = (key) => {
                if (key === currentSortKey) return currentSortDirection === 'asc' ? '▲' : '▼';
                return '';
            };
            const targetContainer = container || mainContent;
            targetContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-2">Classement des Joueurs</h2>
                <p class="text-gray-400 mb-6">Classement basé sur le "Player Score", une note de performance individuelle calculée à partir des statistiques en jeu.</p>
                <div class="flex flex-wrap gap-2 mb-4">
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'All' ? 'active' : 'bg-gray-700'}" data-role="All">Tous</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Top' ? 'active' : 'bg-gray-700'}" data-role="Top">Top</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Jungle' ? 'active' : 'bg-gray-700'}" data-role="Jungle">Jungle</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Mid' ? 'active' : 'bg-gray-700'}" data-role="Mid">Mid</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'ADC' ? 'active' : 'bg-gray-700'}" data-role="ADC">ADC</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Support' ? 'active' : 'bg-gray-700'}" data-role="Support">Support</button>
                </div>
                <div class="bg-gray-800 rounded-lg overflow-x-auto">
                    <table class="w-full text-left min-w-max">
                        <thead class="bg-gray-700/50 text-xs text-gray-400 uppercase">
                            <tr>
                                <th class="p-3 sortable-header" data-sort-key="rank">Rang ${sortIndicator('rank')}</th>
                                <th class="p-3 sortable-header" data-sort-key="name">Joueur ${sortIndicator('name')}</th>
                                <th class="p-3 sortable-header" data-sort-key="role">Rôle ${sortIndicator('role')}</th>
                                <th class="p-3 sortable-header" data-sort-key="playerScore">Player Score ${sortIndicator('playerScore')}</th>
                            </tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                </div>
            `;
            targetContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => renderPlayerRankingView(e.target.dataset.role, targetContainer));
            });
            targetContainer.querySelectorAll('.player-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    const playerId = e.currentTarget.dataset.playerId;
                    const teamId = e.currentTarget.dataset.teamId;
                    renderPlayerDetail(playerId, teamId);
                });
            });
            targetContainer.querySelectorAll('.sortable-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    const sortKey = e.currentTarget.dataset.sortKey;
                    if (sortKey === 'rank') return;
                    if (currentSortKey === sortKey) {
                        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSortKey = sortKey;
                        currentSortDirection = 'desc';
                    }
                    renderPlayerRankingView(currentRoleFilter, targetContainer);
                });
            });
        }
        
        main();
    </script>
</body>
</html>
