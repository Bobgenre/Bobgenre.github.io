        // Configuration de votre base de données
        const firebaseConfig = {
            apiKey: "AIzaSyBKR5xMIcH89Pn5ktjtepRGQNWe6Dd_PsU",
            authDomain: "muscu-5e40c.firebaseapp.com",
            projectId: "muscu-5e40c",
            storageBucket: "muscu-5e40c.appspot.com",

        // Initialisation de Firebase

        // --- DÉMARRAGE DE L'APPLICATION ---
        async function main() {
            try {
                await signInAnonymously(auth);
                onAuthStateChanged(auth, async (user) => {
                    if (user) {
                        loaderText.textContent = "Chargement des données...";
                        await fetchData();
                        
                        calculatePlayerRanks();
                        calculatePowerScores();
                        renderHomeView();
                        
                        loader.style.display = 'none';
                        appContent.style.display = 'block';

            }

        // --- GESTION DES DONNÉES FIREBASE ---
        async function fetchData() {
            try {
                const teamsSnapshot = await getDocs(collection(db, "lec-teams"));
                if (teamsSnapshot.empty) {
                    throw new Error("La collection 'lec-teams' est vide ou n'existe pas. Assurez-vous d'avoir mis en place les données initiales et les règles de sécurité.");
                }
                teamsData = teamsSnapshot.docs.map(doc => doc.data());

                const analysisSnapshot = await getDocs(collection(db, "lec-analysis"));
                matchupsAnalysis = analysisSnapshot.docs.map(doc => doc.data());
                
                const playersSnapshot = await getDocs(collection(db, "lec-players"));
                playersData = playersSnapshot.docs.map(doc => doc.data());

            } catch (error) {
                console.error("Erreur lors de la récupération des données :", error);
                loaderText.innerHTML = `Erreur de chargement des données.<br>Vérifiez que les collections existent dans Firestore et que les règles de sécurité sont correctes.`;
                throw error;
            }
        }

        // --- Logique de l'UI ---

        function calculatePlayerRanks() {
            const roles = ['Top', 'Jungle', 'Mid', 'ADC', 'Support'];
            const statsToRank = ['dpm', 'kda', 'champPool', 'csm', 'gpm', 'kpar', 'ks_percent', 'gold_percent', 'playerScore'];

            // Calculer le score de chaque joueur
            playersData.forEach(player => {
                if (player.stats) {
                    let score = 0;
                    score += (player.stats.dpm || 0) / 100;
                    score += (player.stats.kda || 0) * 2;
                    score += (parseFloat(player.stats.kpar) || 0) / 10;
                    score += (player.stats.csm || 0);
                    score += (player.stats.gpm || 0) / 100;
                    player.stats.playerScore = score;
                }
            });

            // Classer les joueurs pour chaque stat
            statsToRank.forEach(stat => {
                // Classement général
                const sortedAllPlayers = [...playersData].sort((a, b) => (b.stats[stat] || 0) - (a.stats[stat] || 0));
                sortedAllPlayers.forEach((player, index) => {
                    if (!player.stats.ranks) player.stats.ranks = {};
                    player.stats.ranks[`${stat}Overall`] = index + 1;
                });

                // Classement par rôle
                roles.forEach(role => {
                    const playersInRole = playersData.filter(p => p.role === role);
                    const sortedPlayers = [...playersInRole].sort((a, b) => {
                        let valA = a.stats[stat];
                        let valB = b.stats[stat];
                        if (typeof valA === 'string' && valA.includes('%')) valA = parseFloat(valA.replace('%', ''));
                        if (typeof valB === 'string' && valB.includes('%')) valB = parseFloat(valB.replace('%', ''));
                        return (valB || 0) - (valA || 0);
                    });

                    sortedPlayers.forEach((player, index) => {
                        if (!player.stats.ranks) player.stats.ranks = {};
                        player.stats.ranks[stat] = index + 1;
                    });
                });
            });
        }

        function calculatePowerScores() {
            teamsData.forEach(team => {
                let score = 0;
                const wins = parseInt(team.record.split('-')[0]);
                score += wins * 4;
                const predictedWins = team.schedule.reduce((acc, match) => acc + (match.winChance / 100), 0);
                score += predictedWins * 3;

                let playerPower = 0;
                team.roster.forEach(playerName => {
                    const player = playersData.find(p => p.id === playerName);
                    if (player && player.stats && player.stats.playerScore) {
                        playerPower += player.stats.playerScore;
                    }
                });
                score += (playerPower / 5) / 10; 

                team.powerScore = score.toFixed(2);
            });

            teamsData.sort((a, b) => b.powerScore - a.powerScore);
            teamsData.forEach((team, index) => { team.rank = index + 1; });
        }

        function renderHomeView() {
            const groupA = teamsData.filter(t => t.group === 'A').sort((a, b) => a.rank - b.rank);

            const groupBListHTML = groupB.map(team => createTeamCardHTML(team)).join('');

                    </div>
                    <span class="text-lg font-semibold text-indigo-400">${team.tag}</span>
                </div>
            `;
        }

        function renderTeamDetail(teamId) {
            const team = teamsData.find(t => t.id === teamId);
            if (!team) return;

            const probabilitiesHTML = team.probabilities.map(p => {
                const textInsideHTML = p.chance > 15 ? `<span class="text-xs font-medium text-white">${p.chance}%</span>` : '';
                const textOutsideHTML = p.chance <= 15 ? `<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-medium text-white">${p.chance}%</span>` : '';
                return `
                    <div class="flex items-center space-x-2">
                        <span class="w-16 text-right text-gray-300 flex-shrink-0">Place ${p.position}</span>
                        <div class="w-full bg-gray-700 rounded-full h-6 relative">
                            <div class="bg-indigo-500 h-full rounded-full flex items-center justify-center" style="width: ${p.chance}%">${textInsideHTML}</div>
                            ${textOutsideHTML}
                        </div>
                    </div>
                `;
            }).join('');

            const rosterHTML = team.roster.map(player => `<li class="pl-4 border-l-2 border-gray-700 hover:border-indigo-400 transition-colors"><button class="player-link text-indigo-400 hover:underline" data-player-id="${player}">${player}</button></li>`).join('');

            const scheduleHTML = team.schedule.length > 0 ? 
                team.schedule.map(match => {
                    const chanceColor = match.winChance >= 70 ? 'text-green-400' : match.winChance >= 40 ? 'text-yellow-400' : 'text-red-400';
                    return `
                        <li class="flex justify-between items-center bg-gray-800 p-2 rounded">
                            <span class="font-medium text-gray-200">vs ${match.opponent}</span>
                            <div class="flex items-center space-x-2">
                                <span class="text-sm text-gray-400">${match.date}</span>
                                <span class="font-bold text-sm w-16 text-right ${chanceColor}">${match.winChance}% V</span>
                            </div>
                        </li>
                    `;
                }).join('') :
                '<p class="text-gray-400">Aucun match restant.</p>';

            const pastMatchesHTML = team.pastMatches.length > 0 ?
                team.pastMatches.map(match => `
                    <li class="flex justify-between items-center bg-gray-800 p-2 rounded">
                        <span class="font-medium text-gray-200">vs ${match.opponent}</span>
                        <span class="font-bold ${match.win ? 'text-green-400' : 'text-red-400'}">${match.result}</span>
                    </li>
                `).join('') :
                '<p class="text-gray-400">Aucun match joué.</p>';

            mainContent.innerHTML = `
                <div class="bg-gray-800 rounded-lg p-4 sm:p-8">
                    <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="home">
                        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                        <span>Retour au classement</span>
                    </button>
                    <div class="flex flex-col sm:flex-row items-center sm:items-start space-y-4 sm:space-y-0 sm:space-x-8 mb-8">
                        <img src="${team.logo}" alt="Logo de ${team.name}" class="w-32 h-32 object-contain" onerror="this.onerror=null;this.src='https://placehold.co/128x128/111827/ffffff?text=?';">
                        <div class="text-center sm:text-left">
                            <h1 class="text-4xl font-extrabold text-white">${team.name}</h1>
                            <p class="text-xl text-gray-400">Groupe ${team.group} | Score Actuel: ${team.record}</p>
                        </div>
                    </div>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-8">
                        <div>
                            <h2 class="text-2xl font-bold text-white mb-4 border-b-2 border-indigo-500 pb-2">Analyse et Pronostics</h2>
                            <p class="text-gray-300 mb-6 text-justify">${team.analysis}</p>
                            <h3 class="text-xl font-semibold text-white mb-3">Probabilités de Classement Final</h3>
                            <div class="space-y-2">${probabilitiesHTML}</div>
                        </div>
                        <div class="space-y-6">
                            <div class="bg-gray-900/50 p-4 rounded-lg">
                                <h3 class="text-xl font-semibold text-white mb-3 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" /><circle cx="9" cy="7" r="4" /><path d="M22 21v-2a4 4 0 0 0-3-3.87" /><path d="M16 3.13a4 4 0 0 1 0 7.75" /></svg>Composition de l'équipe</h3>
                                <ul class="space-y-1 text-gray-300">${rosterHTML}</ul>

                                <ul class="space-y-2">${pastMatchesHTML}</ul>
                            </div>
                            <div class="bg-gray-900/50 p-4 rounded-lg">
                                <h3 class="text-xl font-semibold text-white mb-3 flex items-center"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="mr-2"><rect width="18" height="18" x="3" y="4" rx="2" ry="2" /><line x1="16" x2="16" y1="2" y2="6" /><line x1="8" x2="8" y1="2" y2="6" /><line x1="3" x2="21" y1="10" y2="10" /></svg>Matchs Restants</h3>
                                <ul class="space-y-2">${scheduleHTML}</ul>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            
            mainContent.querySelector('.back-button').addEventListener('click', renderHomeView);
            mainContent.querySelectorAll('.player-link').forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    renderPlayerDetail(e.target.dataset.playerId, teamId);
                });
            });
        }

        function renderAnalysisListView() {
            const allMatches = [];
            const seen = new Set();
            teamsData.forEach(team => {
                team.schedule.forEach(match => {
                    const sortedTeams = [team.tag, match.opponent].sort();
                    const matchId = sortedTeams.join('-');
                    if (!seen.has(matchId)) {
                        allMatches.push({
                            id: matchId,
                            team1: teamsData.find(t => t.tag === sortedTeams[0]),
                            team2: teamsData.find(t => t.tag === sortedTeams[1]),
                            date: match.date
                        });
                        seen.add(matchId);
                    }
                });
            });

            allMatches.forEach(match => {
                const parts = match.date.split('/');
                match.dateObj = new Date(parts[2], parts[1] - 1, parts[0]);
            });

            allMatches.sort((a, b) => a.dateObj - b.dateObj);

            const matchesByDate = allMatches.reduce((acc, match) => {
                if (!acc[match.date]) acc[match.date] = [];
                acc[match.date].push(match);
                return acc;
            }, {});

            const analysisHTML = Object.keys(matchesByDate).map(date => {
                const matchesOnDate = matchesByDate[date];
                const matchesHTML = matchesOnDate.map(match => {
                    const team1 = match.team1;
                    const team2 = match.team2;
                    const team1WinChance = team1.schedule.find(s => s.opponent === team2.tag)?.winChance || 100 - (team2.schedule.find(s => s.opponent === team1.tag)?.winChance || 50);
                    const team2WinChance = 100 - team1WinChance;
                    
                    let predictedScore;
                    if (team1WinChance > 70) {
                        predictedScore = '2-0';
                    } else if (team1WinChance >= 50) {
                        predictedScore = '2-1';
                    } else if (team1WinChance < 30) {
                        predictedScore = '0-2';
                    } else {
                        predictedScore = '1-2';
                    }

                    return `
                        <div class="bg-gray-800 rounded-lg p-4 cursor-pointer hover:bg-gray-700 transition-colors match-card" data-match-id="${match.id}">
                            <div class="flex justify-between items-center">
                                <div class="flex items-center space-x-3 w-2/5 justify-start">
                                    <img src="${team1.logo}" alt="${team1.name}" class="w-10 h-10 object-contain">
                                    <span class="font-bold text-lg hidden sm:block">${team1.name}</span>
                                    <span class="font-bold text-lg sm:hidden">${team1.tag}</span>
                                </div>
                                <div class="text-center">
                                    <span class="font-bold text-lg text-gray-400">${predictedScore}</span>
                                    <p class="text-xs text-gray-500">Score Prédit</p>
                                </div>
                                <div class="flex items-center space-x-3 w-2/5 justify-end">
                                    <span class="font-bold text-lg text-right hidden sm:block">${team2.name}</span>
                                    <span class="font-bold text-lg text-right sm:hidden">${team2.tag}</span>
                                    <img src="${team2.logo}" alt="${team2.name}" class="w-10 h-10 object-contain">
                                </div>
                            </div>
                            <div class="flex items-center space-x-2 my-2">
                                <div class="w-full bg-green-500/20 rounded-l-full h-2" style="width: ${team1WinChance}%"></div>
                                <div class="w-full bg-red-500/20 rounded-r-full h-2" style="width: ${team2WinChance}%"></div>
                            </div>
                            <div class="flex justify-between items-center text-sm font-bold">
                                <span class="text-green-400">${team1WinChance}%</span>
                                <span class="text-red-400">${team2WinChance}%</span>
                            </div>
                        </div>
                    `;
                }).join('');

                return `
                    <div>
                        <h3 class="text-2xl font-bold text-indigo-400 mt-8 mb-4">Journée du ${date}</h3>
                        <div class="space-y-4">
                            ${matchesHTML}
                        </div>
                    </div>
                `;
            }).join('');

            mainContent.innerHTML = `
                <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                    <span>Retour au classement</span>
                </button>
                <h2 class="text-3xl font-bold text-white mb-2">Analyse Détaillée des Matchs à Venir</h2>
                <p class="text-gray-400 mb-6">Retrouvez ici l'analyse détaillée de chaque affrontement restant dans la phase de groupe. Cliquez sur un match pour voir le détail du calcul de puissance.</p>
                <div>${analysisHTML}</div>
            `;
            mainContent.querySelector('.back-button').addEventListener('click', renderHomeView);
            mainContent.querySelectorAll('.match-card').forEach(card => {
                card.addEventListener('click', () => {
                    renderMatchDetail(card.dataset.matchId);
                });
            });
        }
        
        function renderMatchDetail(matchId) {
            const teamTags = matchId.split('-');
            const team1 = teamsData.find(t => t.tag === teamTags[0]);
            const team2 = teamsData.find(t => t.tag === teamTags[1]);
            const matchInfo = matchupsAnalysis.find(a => a.teams.sort().join('-') === matchId);
            if (!team1 || !team2 || !matchInfo) return;

            const team1WinChance = team1.schedule.find(s => s.opponent === team2.tag)?.winChance || 100 - (team2.schedule.find(s => s.opponent === team1.tag)?.winChance || 50);
            const team2WinChance = 100 - team1WinChance;

            const breakdownHTML = matchInfo.powerScore.breakdown.map(item => {
                const winnerColor = item.winner === team1.tag ? 'text-green-400' : (item.winner === team2.tag ? 'text-red-400' : 'text-yellow-400');
                return `
                    <div class="bg-gray-900/50 p-3 rounded-lg">
                        <div class="flex justify-between items-center">
                            <span class="font-semibold">${item.criteria}</span>
                            <span class="font-bold ${winnerColor}">Avantage ${item.winner}</span>
                        </div>
                        <p class="text-sm text-gray-400 mt-1">${item.reason}</p>
                    </div>
                `;
            }).join('');

            mainContent.innerHTML = `
                <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="analysis-list">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                    <span>Retour à la liste des matchs</span>
                </button>
                <div class="bg-gray-800 rounded-lg p-4 sm:p-6">
                    <div class="flex justify-between items-center mb-3">
                        <div class="flex items-center space-x-3 w-2/5 justify-start">
                            <img src="${team1.logo}" alt="${team1.name}" class="w-12 h-12 object-contain">
                            <span class="font-bold text-xl">${team1.name}</span>
                        </div>
                        <div class="text-center"><span class="text-lg font-bold text-gray-400">VS</span></div>
                        <div class="flex items-center space-x-3 w-2/5 justify-end">
                            <span class="font-bold text-xl text-right">${team2.name}</span>
                            <img src="${team2.logo}" alt="${team2.name}" class="w-12 h-12 object-contain">
                        </div>
                    </div>
                    <div class="flex items-center space-x-2 mb-4">
                        <div class="w-full bg-green-500/20 rounded-l-full h-2" style="width: ${team1WinChance}%"></div>
                        <div class="w-full bg-red-500/20 rounded-r-full h-2" style="width: ${team2WinChance}%"></div>
                    </div>
                    <div class="flex justify-between items-center text-lg font-bold mb-6">
                        <span class="text-green-400">${team1WinChance}%</span>
                        <span class="text-red-400">${team2WinChance}%</span>
                    </div>
                    <h3 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Détail du Calcul de Puissance</h3>
                    <div class="space-y-3 mb-6">${breakdownHTML}</div>
                    <h3 class="text-xl font-bold text-white mb-2">Conclusion de l'Analyse</h3>
                    <p class="text-sm text-gray-300 text-justify">${matchInfo.analysis}</p>
                </div>
            `;
            mainContent.querySelector('.back-button').addEventListener('click', renderAnalysisListView);
        }

        function renderQualificationView() {
            const qualificationProbs = teamsData.map(team => ({
                name: team.name,
                tag: team.tag,
                logo: team.logo,
                chance: team.mathProbabilities.qualif,
                ranks: team.mathProbabilities.ranks
            })).sort((a,b) => b.chance - a.chance);

            const qualifHTML = qualificationProbs.map(team => `
                <div class="qualif-team-container">
                    <div class="bg-gray-800 rounded-lg p-3 flex items-center space-x-4 cursor-pointer hover:bg-gray-700" data-team-tag="${team.tag}">
                        <img src="${team.logo}" alt="${team.name}" class="w-10 h-10 object-contain">
                        <span class="font-bold w-32 flex-shrink-0">${team.name}</span>
                        <div class="w-full bg-gray-700 rounded-full h-6 relative">
                            <div class="bg-indigo-500 h-full rounded-full flex items-center justify-center text-xs font-medium text-white" style="width: ${team.chance}%">
                                ${team.chance > 15 ? `${team.chance}%` : ''}
                            </div>
                            ${team.chance <= 15 ? `<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-medium text-white">${team.chance}%</span>` : ''}
                        </div>
                    </div>
                    <div id="qualif-details-${team.tag}" class="hidden details-row bg-gray-800/50 p-4 rounded-b-lg -mt-2 pt-4"></div>
                </div>
            `).join('');

            mainContent.innerHTML = `
                <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                    <span>Retour au classement</span>
                </button>
                <h2 class="text-3xl font-bold text-white mb-2">Probabilités de Qualification aux Playoffs</h2>
                <p class="text-gray-400 mb-6">Ces pourcentages sont basés sur une analyse purement mathématique des 16 384 scénarios restants, où chaque match est considéré comme un 50/50. Cliquez sur une équipe pour voir le détail par place.</p>
                <div class="space-y-3">${qualifHTML}</div>
            `;

            mainContent.querySelector('.back-button').addEventListener('click', renderHomeView);
            mainContent.querySelectorAll('.qualif-team-container > div:first-child').forEach(row => {
                row.addEventListener('click', (e) => {
                    const teamTag = e.currentTarget.dataset.teamTag;
                    const detailRow = document.getElementById(`qualif-details-${teamTag}`);
                    const teamData = qualificationProbs.find(t => t.tag === teamTag);

                    document.querySelectorAll('[id^="qualif-details-"]').forEach(d => {
                        if (d.id !== detailRow.id) {
                            d.classList.add('hidden');
                            d.innerHTML = '';
                        }
                    });

                    if (detailRow.classList.toggle('hidden')) {
                        detailRow.innerHTML = '';
                    } else {
                        const ranksHTML = teamData.ranks.map(r => `
                            <div class="flex items-center space-x-2">
                                <span class="w-16 text-right text-gray-300 flex-shrink-0">Place ${r.pos}</span>
                                <div class="w-full bg-gray-700 rounded-full h-6 relative">
                                    <div class="bg-purple-500 h-full rounded-full flex items-center justify-center" style="width: ${r.chance}%">
                                        ${r.chance > 15 ? `<span class="text-xs font-medium text-white">${r.chance.toFixed(1)}%</span>` : ''}
                                    </div>
                                    ${r.chance <= 15 ? `<span class="absolute left-3 top-1/2 -translate-y-1/2 text-xs font-medium text-white">${r.chance.toFixed(1)}%</span>` : ''}
                                </div>
                            </div>
                        `).join('');
                        detailRow.innerHTML = `<div class="space-y-2">${ranksHTML}</div>`;
                    }
                });
            });
        }
        
        function renderPowerScoreView(container) {
            const tableHeader = `
                <div class="grid grid-cols-7 gap-4 p-2 font-bold text-sm text-gray-400 border-b border-gray-700">
                    <span>Rang</span>
                    <span class="col-span-2">Équipe</span>
                    <span>Pts Actuels</span>
                    <span>Pts Prédits</span>
                    <span>Player Power</span>
                    <span class="text-right">Power Score</span>
                </div>
            `;

            const tableRows = teamsData.map(team => {
                const wins = parseInt(team.record.split('-')[0]);
                const currentScore = (wins * 4); // 4 pts per win
                const predictedWins = team.schedule.reduce((acc, match) => acc + (match.winChance / 100), 0);
                const predictedScore = (predictedWins * 3).toFixed(2);
                let playerPower = 0;
                team.roster.forEach(playerName => {
                    const player = playersData.find(p => p.id === playerName);
                    if (player && player.stats && player.stats.playerScore) {
                        playerPower += player.stats.playerScore;
                    }
                });
                const avgPlayerPower = (playerPower / 5 / 10).toFixed(2); // Normalisation

                return `
                    <div class="grid grid-cols-7 gap-4 p-2 items-center border-b border-gray-800">
                        <span class="font-bold text-lg">${team.rank}</span>
                        <div class="col-span-2 flex items-center space-x-3">
                            <img src="${team.logo}" class="w-8 h-8 object-contain">
                            <span>${team.name}</span>
                        </div>
                        <span>${currentScore.toFixed(2)}</span>
                        <span>${predictedScore}</span>
                        <span>${avgPlayerPower}</span>
                        <span class="text-right font-bold text-lg text-indigo-400">${team.powerScore}</span>
                    </div>
                `;
            }).join('');

            const targetContainer = container || mainContent;
            targetContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-2">Classement des Équipes (Power Score)</h2>
                <p class="text-gray-400 mb-6">Le "Rang Global" est déterminé par ce score, qui évalue la force de chaque équipe. Voici comment il est calculé :</p>
                <div class="grid md:grid-cols-2 gap-4 text-sm mb-8">
                    <div class="bg-gray-800 p-4 rounded-lg"><strong>Points Actuels</strong> = (Victoires x 4)</div>
                    <div class="bg-gray-800 p-4 rounded-lg"><strong>Points Prédits</strong> = (Σ % Victoire Matchs Restants) x 3</div>
                    <div class="bg-gray-800 p-4 rounded-lg col-span-2"><strong>Power Score Total</strong> = Points Actuels + Points Prédits + Player Power (Moyenne des 5 joueurs / 10)</div>
                </div>
                <div class="bg-gray-800 rounded-lg p-4">
                    ${tableHeader}
                    <div class="space-y-1">${tableRows}</div>
                </div>
            `;
        }

        function renderPlayerDetail(playerId, fromTeamId) {
            const player = playersData.find(p => p.id === playerId);
            if (!player) {
                mainContent.innerHTML = `<p>Données du joueur non trouvées.</p><button class="back-button" data-target="team-detail" data-team-id="${fromTeamId}">Retour</button>`;
                mainContent.querySelector('.back-button').addEventListener('click', (e) => renderTeamDetail(e.currentTarget.dataset.teamId));
                return;
            }
            
            const playersInRoleCount = playersData.filter(p => p.role === player.role).length;

            function createStatCard(label, value, rank, totalInRole) {
                let rankColor = 'text-yellow-400';
                if (rank <= 3) rankColor = 'text-green-400';
                if (rank > 7) rankColor = 'text-red-400';

                return `
                    <div class="bg-gray-700/50 p-4 rounded-lg">
                        <p class="text-sm text-gray-400">${label}</p>
                        <p class="text-2xl font-bold text-orange-400">${value}</p>
                        <p class="text-xs font-semibold ${rankColor} mt-1">#${rank}/${totalInRole}</p>
                    </div>
                `;
            }

            const playerScoreBreakdown = [
                { label: 'DPM', value: player.stats.dpm, points: (player.stats.dpm / 100).toFixed(2), formula: '(DPM / 100)' },
                { label: 'KDA', value: player.stats.kda, points: (player.stats.kda * 2).toFixed(2), formula: '(KDA * 2)' },
                { label: 'KPAR', value: player.stats.kpar, points: (parseFloat(player.stats.kpar) / 10).toFixed(2), formula: '(KPAR / 10)' },
                { label: 'CS/M', value: player.stats.csm, points: player.stats.csm.toFixed(2), formula: '(CS/M)' },
                { label: 'G/M', value: player.stats.gpm, points: (player.stats.gpm / 100).toFixed(2), formula: '(G/M / 100)' },
            ];
            const totalPlayerScore = playerScoreBreakdown.reduce((acc, item) => acc + parseFloat(item.points), 0);

            let rankColorRole = 'text-yellow-400';
            if (player.stats.ranks.playerScore <= 3) rankColorRole = 'text-green-400';
            if (player.stats.ranks.playerScore > 7) rankColorRole = 'text-red-400';
            
            let rankColorOverall = 'text-yellow-400';
            if (player.stats.ranks.playerScoreOverall <= 10) rankColorOverall = 'text-green-400';
            if (player.stats.ranks.playerScoreOverall > 40) rankColorOverall = 'text-red-400';

            mainContent.innerHTML = `
                 <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="team-detail" data-team-id="${fromTeamId}">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                    <span>Retour à l'équipe</span>
                </button>
                <div class="bg-gray-800 rounded-lg p-6">
                    <div class="flex flex-col sm:flex-row justify-between items-start">
                        <div>
                            <h2 class="text-3xl font-bold text-white">${player.name} <span class="text-xl text-gray-400">(${player.role})</span></h2>
                        </div>
                        <div class="text-center sm:text-right bg-gray-900/50 p-3 rounded-lg mt-4 sm:mt-0">
                             <p class="text-sm text-gray-400">Player Score</p>
                             <p class="text-3xl font-bold text-orange-400">${totalPlayerScore.toFixed(2)}</p>
                             <div class="flex space-x-4 text-xs font-semibold mt-1">
                                <span class="${rankColorRole}">#${player.stats.ranks.playerScore}/${playersInRoleCount} ${player.role}</span>
                                <span class="${rankColorOverall}">#${player.stats.ranks.playerScoreOverall}/50 LEC</span>
                             </div>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-2 md:grid-cols-4 gap-4 text-center">
                        ${createStatCard('DPM', player.stats.dpm, player.stats.ranks.dpm, playersInRoleCount)}
                        ${createStatCard('KDA', player.stats.kda, player.stats.ranks.kda, playersInRoleCount)}
                        ${createStatCard('CS/M', player.stats.csm, player.stats.ranks.csm, playersInRoleCount)}
                        ${createStatCard('G/M', player.stats.gpm, player.stats.ranks.gpm, playersInRoleCount)}
                        ${createStatCard('KPAR', player.stats.kpar, player.stats.ranks.kpar, playersInRoleCount)}
                        ${createStatCard('KS%', player.stats.ks_percent, player.stats.ranks.ks_percent, playersInRoleCount)}
                        ${createStatCard('GS%', player.stats.gold_percent, player.stats.ranks.gold_percent, playersInRoleCount)}
                        ${createStatCard('Champions Joués', player.stats.champPool, player.stats.ranks.champPool, playersInRoleCount)}
                    </div>
                    <div class="mt-8">
                        <h3 class="text-2xl font-bold text-white mb-4 border-b border-gray-700 pb-2">Calcul du Player Score</h3>
                        <div class="bg-gray-900/50 rounded-lg p-4 space-y-2">
                            ${playerScoreBreakdown.map(item => `
                                <div class="flex justify-between items-center text-sm">
                                    <span class="text-gray-400">${item.label} (${item.value}):</span>
                                    <span class="font-mono text-gray-300">${item.formula} = ${item.points} pts</span>
                                </div>
                            `).join('')}
                            <div class="flex justify-between items-center text-lg font-bold border-t border-gray-700 pt-2 mt-2">
                                <span class="text-white">Score Total du Joueur:</span>
                                <span class="font-mono text-orange-400">${totalPlayerScore.toFixed(2)} pts</span>
                            </div>
                        </div>
                    </div>
                </div>
            `;
            mainContent.querySelector('.back-button').addEventListener('click', (e) => renderTeamDetail(e.currentTarget.dataset.teamId));
        }

        function setupEventListeners() {
            showAnalysisButton.addEventListener('click', renderAnalysisListView);
            showQualifButton.addEventListener('click', renderQualificationView);
            showRankingsButton.addEventListener('click', renderRankingsView);
            homeTitle.addEventListener('click', renderHomeView);
        }
        
        function renderRankingsView(activeTab = 'players') {
            mainContent.innerHTML = `
                <button class="back-button flex items-center space-x-2 text-indigo-400 hover:text-indigo-300 mb-6 transition-colors" data-target="home">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m12 19-7-7 7-7" /><path d="M19 12H5" /></svg>
                    <span>Retour à l'accueil</span>
                </button>
                <div class="flex space-x-2 border-b-2 border-gray-700 mb-4">
                    <button class="sub-nav-btn py-2 px-4 font-semibold text-gray-400 border-b-2 border-transparent" data-tab="players">Classement Joueurs</button>
                    <button class="sub-nav-btn py-2 px-4 font-semibold text-gray-400 border-b-2 border-transparent" data-tab="power-score">Classement Équipes</button>
                </div>
                <div id="rankings-content"></div>
            `;
            mainContent.querySelector('.back-button').addEventListener('click', renderHomeView);
            
            const rankingsContent = document.getElementById('rankings-content');
            
            function showTab(tabName) {
                if (tabName === 'players') {
                    currentSortKey = 'playerScore';
                    currentSortDirection = 'desc';
                    renderPlayerRankingView('All', rankingsContent);
                } else if (tabName === 'power-score') {
                    renderPowerScoreView(rankingsContent);
                }
            }

            mainContent.querySelectorAll('.sub-nav-btn').forEach(btn => {
                btn.addEventListener('click', (e) => {
                    mainContent.querySelectorAll('.sub-nav-btn').forEach(b => b.classList.remove('active'));
                    e.target.classList.add('active');
                    showTab(e.target.dataset.tab);
                });
            });
            
            // Activer le premier onglet par défaut
            mainContent.querySelector(`.sub-nav-btn[data-tab="${activeTab}"]`).classList.add('active');
            showTab(activeTab);
        }

        function renderPlayerRankingView(role = 'All', container) {
            currentRoleFilter = role;
            let filteredPlayers = playersData;
            if (role !== 'All') {
                filteredPlayers = playersData.filter(p => p.role === role);
            }

            const sortedPlayers = [...filteredPlayers].sort((a, b) => {
                let valA, valB;
                if (currentSortKey === 'name' || currentSortKey === 'role') {
                    valA = a[currentSortKey];
                    valB = b[currentSortKey];
                } else {
                    valA = a.stats[currentSortKey];
                    valB = b.stats[currentSortKey];
                }
                
                if (typeof valA === 'string' && valA.includes('%')) valA = parseFloat(valA.replace('%', ''));
                if (typeof valB === 'string' && valB.includes('%')) valB = parseFloat(valB.replace('%', ''));

                if (currentSortDirection === 'asc') {
                    return typeof valA === 'string' ? valA.localeCompare(valB) : (valA || 0) - (valB || 0);
                } else {
                    return typeof valB === 'string' ? valB.localeCompare(valA) : (valB || 0) - (valA || 0);
                }
            });

            const tableRows = sortedPlayers.map((player, index) => {
                const team = teamsData.find(t => t.tag === player.team);
                return `
                    <tr class="border-b border-gray-700 hover:bg-gray-800 cursor-pointer player-row" data-player-id="${player.id}" data-team-id="${team.id}">
                        <td class="p-3 font-bold">${index + 1}</td>
                        <td class="p-3 flex items-center space-x-3">
                            <img src="${team.logo}" class="w-8 h-8 object-contain">
                            <span>${player.name}</span>
                        </td>
                        <td class="p-3">${player.role}</td>
                        <td class="p-3 font-bold text-orange-400">${player.stats.playerScore.toFixed(2)}</td>
                    </tr>
                `;
            }).join('');
            
            const sortIndicator = (key) => {
                if (key === currentSortKey) {
                    return currentSortDirection === 'asc' ? '▲' : '▼';
                }
                return '';
            };

            const targetContainer = container || mainContent;
            targetContainer.innerHTML = `
                <h2 class="text-3xl font-bold text-white mb-2">Classement des Joueurs</h2>
                <p class="text-gray-400 mb-6">Classement basé sur le "Player Score", une note de performance individuelle calculée à partir des statistiques en jeu.</p>
                <div class="flex space-x-2 mb-4">
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'All' ? 'active' : 'bg-gray-700'}" data-role="All">Tous</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Top' ? 'active' : 'bg-gray-700'}" data-role="Top">Top</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Jungle' ? 'active' : 'bg-gray-700'}" data-role="Jungle">Jungle</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Mid' ? 'active' : 'bg-gray-700'}" data-role="Mid">Mid</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'ADC' ? 'active' : 'bg-gray-700'}" data-role="ADC">ADC</button>
                    <button class="filter-btn px-3 py-1 rounded-full text-sm font-semibold ${role === 'Support' ? 'active' : 'bg-gray-700'}" data-role="Support">Support</button>
                </div>
                <div class="bg-gray-800 rounded-lg overflow-hidden">
                    <table class="w-full text-left">
                        <thead class="bg-gray-700/50 text-xs text-gray-400 uppercase">
                            <tr>
                                <th class="p-3 sortable-header" data-sort-key="rank">Rang ${sortIndicator('rank')}</th>
                                <th class="p-3 sortable-header" data-sort-key="name">Joueur ${sortIndicator('name')}</th>
                                <th class="p-3 sortable-header" data-sort-key="role">Rôle ${sortIndicator('role')}</th>
                                <th class="p-3 sortable-header" data-sort-key="playerScore">Player Score ${sortIndicator('playerScore')}</th>
                            </tr>
                        </thead>
                        <tbody>${tableRows}</tbody>
                    </table>
                </div>
            `;
            targetContainer.querySelectorAll('.filter-btn').forEach(btn => {
                btn.addEventListener('click', (e) => renderPlayerRankingView(e.target.dataset.role, targetContainer));
            });
            targetContainer.querySelectorAll('.player-row').forEach(row => {
                row.addEventListener('click', (e) => {
                    const playerId = e.currentTarget.dataset.playerId;
                    const teamId = e.currentTarget.dataset.teamId;
                    renderPlayerDetail(playerId, teamId);
                });
            });
            targetContainer.querySelectorAll('.sortable-header').forEach(header => {
                header.addEventListener('click', (e) => {
                    const sortKey = e.currentTarget.dataset.sortKey;
                    if (sortKey === 'rank') return;
                    if (currentSortKey === sortKey) {
                        currentSortDirection = currentSortDirection === 'asc' ? 'desc' : 'asc';
                    } else {
                        currentSortKey = sortKey;
                        currentSortDirection = 'desc';
                    }
                    renderPlayerRankingView(currentRoleFilter, targetContainer);
                });
            });
        }
        // dgkfjhsdkgh
        // Initialisation
        main();
    </script>
</body>
