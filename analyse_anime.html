<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bobgenre Anime Lab - API Native v9.1</title>
    
    <!-- Bibliothèques de base -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Urbanist:wght@400;600;800&family=Azeret+Mono:wght@400;700&display=swap');
        
        body { 
            background-color: #020617; 
            color: #f8fafc; 
            margin: 0; 
            font-family: 'Urbanist', sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        .mono { font-family: 'Azeret+Mono', monospace; }

        .custom-scrollbar::-webkit-scrollbar { width: 5px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: rgba(15, 23, 42, 0.5); }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #6366f1; border-radius: 10px; }
        
        .glass-card {
            background: rgba(15, 23, 42, 0.7);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes pulse-border {
            0% { border-color: rgba(99, 102, 241, 0.2); }
            50% { border-color: rgba(99, 102, 241, 0.6); }
            100% { border-color: rgba(99, 102, 241, 0.2); }
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useMemo, useEffect, useCallback } = React;

        // --- CONFIGURATION SIMKL ---
        const CLIENT_ID = "0167bb06ad08b311afde983e15fc4bae301960f8df18b58a33217897a8fc912b";
        const ACCESS_TOKEN = "698fb76759850ced008536495a2d106b2eb191a45507ecbd51980feb2b038a2a";
        const USERNAME = "Bobgenre";

        // --- ICONES SVG NATIFS (Zéro erreur de bibliothèque) ---
        const Icons = {
            Trend: () => <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2.5" strokeLinecap="round" strokeLinejoin="round"><polyline points="23 6 13.5 15.5 8.5 10.5 1 18"></polyline><polyline points="17 6 23 6 23 12"></polyline></svg>,
            Star: ({fill = "none", className=""}) => <svg width="16" height="16" viewBox="0 0 24 24" fill={fill} stroke="currentColor" strokeWidth="2" className={className} strokeLinecap="round" strokeLinejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>,
            Alert: () => <svg width="40" height="40" viewBox="0 0 24 24" fill="none" stroke="#ef4444" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"></circle><line x1="12" y1="8" x2="12" y2="12"></line><line x1="12" y1="16" x2="12.01" y2="16"></line></svg>,
            Refresh: () => <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M21 2v6h-6"></path><path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path><path d="M3 22v-6h6"></path><path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path></svg>
        };

        const App = () => {
            const [animeList, setAnimeList] = useState([]);
            const [loading, setLoading] = useState(false);
            const [error, setError] = useState(null);
            const [syncStep, setSyncStep] = useState("");
            const [progress, setProgress] = useState(0);
            const [activeTab, setActiveTab] = useState('list');
            const [searchTerm, setSearchTerm] = useState("");
            const [filterYear, setFilterYear] = useState("All");
            const [manualJsonData, setManualJsonData] = useState(""); // Variable corrigée

            // --- FONCTION FETCH OPTIMISÉE (CONFORME BLUEPRINT) ---
            const simklRequest = useCallback(async (endpoint) => {
                const targetUrl = `https://api.simkl.com/${endpoint}`;
                const proxyUrl = `https://api.allorigins.win/get?url=${encodeURIComponent(targetUrl)}&disableCache=true`;
                
                const response = await fetch(proxyUrl);
                if (!response.ok) throw new Error("Erreur de connexion réseau");
                const data = await response.json();
                const content = JSON.parse(data.contents);
                
                if (content.error) throw new Error(content.error_description || "Erreur API");
                return content;
            }, []);

            const processLibrary = useCallback(async (rawLibrary) => {
                // Simkl Blueprint: /sync/all-items/ returns { anime: [], shows: [], movies: [] }
                const list = rawLibrary.anime || rawLibrary;
                
                if (!Array.isArray(list)) throw new Error("Format de bibliothèque invalide (Profil non public ou Token expiré).");

                const baseData = list.map(item => ({
                    id: item.show?.ids?.simkl || item.ids?.simkl,
                    title: item.show?.title || item.title,
                    year: item.show?.year || item.year || 0,
                    rating: item.user_rating || item.rating || 0,
                    poster: item.show?.poster || item.poster,
                    genres: [],
                    studios: []
                })).filter(a => a.id);

                setAnimeList(baseData);
                setProgress(20);

                const enriched = [...baseData];
                for (let i = 0; i < enriched.length; i++) {
                    try {
                        // Blueprint: /anime/{id}?extended=full
                        const meta = await simklRequest(`anime/${enriched[i].id}?extended=full&client_id=${CLIENT_ID}`);
                        enriched[i].genres = meta.genres || [];
                        enriched[i].studios = meta.studios ? meta.studios.map(s => s.name || s) : [];
                        if (!enriched[i].poster) enriched[i].poster = meta.poster;
                    } catch (e) {}

                    setProgress(20 + Math.round(((i + 1) / enriched.length) * 80));
                    if (i % 10 === 0) {
                        setSyncStep(`Analyse : ${enriched[i].title}...`);
                        setAnimeList([...enriched]);
                    }
                    await new Promise(r => setTimeout(r, 60));
                }
                setSyncStep("");
            }, [simklRequest]);

            const initSync = useCallback(async () => {
                setLoading(true); setError(null); setProgress(5);
                setSyncStep("Accès sécurisé au profil de Bobgenre...");
                try {
                    // Blueprint Compliance: Authenticated Get All Items
                    const endpoint = `sync/all-items/anime/completed?extended=full&access_token=${ACCESS_TOKEN}&client_id=${CLIENT_ID}`;
                    const library = await simklRequest(endpoint);
                    await processLibrary(library);
                } catch (err) {
                    setError(err.message);
                } finally {
                    setLoading(false);
                }
            }, [simklRequest, processLibrary]);

            useEffect(() => { initSync(); }, []);

            const handleManualImport = () => {
                try {
                    const parsed = JSON.parse(manualJsonData);
                    setError(null);
                    setLoading(true);
                    processLibrary(parsed).then(() => setLoading(false));
                } catch (e) {
                    alert("JSON Invalide. Copie bien tout le texte de la page Simkl.");
                }
            };

            const analytics = useMemo(() => {
                if (!animeList.length) return null;
                const stats = { years: {}, studios: {}, totalScore: 0, ratedCount: 0 };
                
                animeList.forEach(a => {
                    if (a.rating > 0) { stats.totalScore += a.rating; stats.ratedCount++; }
                    if (a.year > 0) {
                        if (!stats.years[a.year]) stats.years[a.year] = { total: 0, top: 0 };
                        stats.years[a.year].total++;
                        if (a.rating > 8) stats.years[a.year].top++;
                    }
                    a.studios?.forEach(s => {
                        if (!stats.studios[s]) stats.studios[s] = { n: 0, sum: 0, r: 0 };
                        stats.studios[s].n++;
                        if (a.rating > 0) { stats.studios[s].sum += a.rating; stats.studios[s].r++; }
                    });
                });

                return {
                    avg: (stats.totalScore / (stats.ratedCount || 1)).toFixed(1),
                    count: animeList.length,
                    excellence: Object.keys(stats.years).map(y => ({
                        year: y, 
                        percent: Math.round((stats.years[y].top / stats.years[y].total) * 100),
                        total: stats.years[y].total
                    })).sort((a,b) => b.year - a.year),
                    topStudios: Object.keys(stats.studios).map(name => ({
                        name, count: stats.studios[name].n, avg: (stats.studios[name].sum / (stats.studios[name].r || 1)).toFixed(1)
                    })).sort((a,b) => b.count - a.count).slice(0, 10),
                    yearsList: Object.keys(stats.years).sort((a,b) => b - a)
                };
            }, [animeList]);

            const filtered = animeList.filter(a => 
                a.title.toLowerCase().includes(searchTerm.toLowerCase()) && 
                (filterYear === "All" || a.year.toString() === filterYear)
            ).sort((a,b) => b.year !== a.year ? b.year - a.year : b.rating - a.rating);

            const getPosterUrl = (posterPath) => {
                if (!posterPath) return null;
                return `https://wsrv.nl/?url=${encodeURIComponent('https://simkl.in/posters/' + posterPath + '_m.webp')}`;
            };

            return (
                <div className="min-h-screen pb-20">
                    {/* BARRE DE NAVIGATION */}
                    <header className="sticky top-0 z-50 glass-card border-b border-white/10 px-8 py-5 flex flex-col md:flex-row justify-between items-center gap-6">
                        <div className="flex items-center gap-4">
                            <div className="bg-indigo-600 p-3 rounded-2xl shadow-lg shadow-indigo-900/50 text-white"><Icons.Trend /></div>
                            <div>
                                <h1 className="text-2xl font-extrabold uppercase tracking-tighter">Bobgenre Lab</h1>
                                <p className="text-[10px] font-bold uppercase tracking-widest opacity-50">Blueprint-Certified v9.1</p>
                            </div>
                        </div>

                        {analytics && (
                            <div className="flex bg-slate-900/80 p-1.5 rounded-2xl border border-white/5">
                                <button onClick={() => setActiveTab('list')} className={`px-8 py-2.5 rounded-xl text-xs font-extrabold uppercase tracking-widest transition-all ${activeTab === 'list' ? 'bg-white text-black shadow-xl' : 'text-slate-500 hover:text-white'}`}>Liste</button>
                                <button onClick={() => setActiveTab('stats')} className={`px-8 py-2.5 rounded-xl text-xs font-extrabold uppercase tracking-widest transition-all ${activeTab === 'stats' ? 'bg-indigo-600 text-white shadow-xl shadow-indigo-900/40' : 'text-slate-500 hover:text-white'}`}>Stats</button>
                            </div>
                        )}
                    </header>

                    {/* CHARGEMENT */}
                    {!analytics && !error && (
                        <div className="flex flex-col items-center justify-center min-h-[80vh] px-6 text-center">
                            <div className="relative mb-12">
                                <div className="w-32 h-32 border-4 border-white/5 border-t-indigo-500 rounded-full animate-spin"></div>
                                <div className="absolute inset-0 flex items-center justify-center text-indigo-400"><Icons.Trend /></div>
                            </div>
                            <h2 className="text-3xl font-extrabold uppercase tracking-tighter mb-4 italic">Synchronisation...</h2>
                            <p className="text-slate-500 font-bold uppercase tracking-[0.3em] text-xs mb-8 animate-pulse">{syncStep || "Contact de l'API"}</p>
                            <div className="w-80 h-1.5 bg-slate-900 rounded-full overflow-hidden border border-white/5">
                                <div className="h-full bg-indigo-500 transition-all duration-700" style={{width: `${progress}%`}}></div>
                            </div>
                        </div>
                    )}

                    {/* ERREUR / MODE MANUEL */}
                    {error && !analytics && (
                        <div className="max-w-2xl mx-auto mt-24 p-12 glass-card rounded-[3rem] shadow-2xl text-center">
                            <div className="mb-8 flex justify-center"><Icons.Alert /></div>
                            <h2 className="text-2xl font-extrabold uppercase tracking-tight text-white mb-6">Connexion Bloquée (CORS)</h2>
                            <p className="text-slate-400 leading-relaxed mb-10 italic">
                                "{error}"<br/>
                                Bobgenre, ton navigateur bloque l'accès automatique. Débloque tes stats manuellement :
                            </p>
                            <div className="space-y-6">
                                <a href={`https://api.simkl.com/sync/all-items/anime/completed?extended=full&access_token=${ACCESS_TOKEN}&client_id=${CLIENT_ID}`} target="_blank" 
                                   className="flex items-center justify-center gap-3 w-full bg-indigo-600/10 border border-indigo-600/30 text-indigo-400 py-5 rounded-3xl font-black uppercase tracking-widest text-sm hover:bg-indigo-600 hover:text-white transition-all no-underline">
                                    <Icons.Trend /> 1. Ouvrir le flux Simkl
                                </a>
                                <textarea className="w-full bg-[#080a0f] border border-white/10 rounded-[2rem] p-6 text-[11px] font-mono text-indigo-300 h-40 outline-none focus:border-indigo-500 shadow-inner"
                                    placeholder="Colle tout le texte de la page ici..." 
                                    value={manualJsonData} 
                                    onChange={(e) => setManualJsonData(e.target.value)} 
                                />
                                <button onClick={handleManualImport}
                                    className="w-full bg-white text-black py-5 rounded-3xl font-black uppercase tracking-widest shadow-xl hover:scale-[0.98] transition-all cursor-pointer">
                                    Charger mes données Premium
                                </button>
                            </div>
                        </div>
                    )}

                    {/* INTERFACE PRINCIPALE */}
                    {analytics && (
                        <main className="max-w-7xl mx-auto px-8 py-14 animate-in">
                            {activeTab === 'list' ? (
                                <div className="space-y-16">
                                    <div className="flex flex-col lg:flex-row gap-6 bg-slate-900/50 p-4 rounded-[2.5rem] border border-white/5">
                                        <div className="relative flex-grow">
                                            <input type="text" placeholder="RECHERCHER UN TITRE..." className="w-full bg-slate-950 border-none rounded-3xl py-5 px-8 text-sm font-bold tracking-widest outline-none focus:ring-2 focus:ring-indigo-600/50 text-white placeholder:text-slate-800" value={searchTerm} onChange={(e) => setSearchTerm(e.target.value)} />
                                        </div>
                                        <select className="bg-slate-950 text-xs font-black uppercase tracking-widest px-10 py-5 rounded-3xl outline-none text-white border-none focus:ring-2 focus:ring-indigo-600/50 shadow-xl" value={filterYear} onChange={(e) => setFilterYear(e.target.value)}>
                                            <option value="All">Millésimes : Tous</option>
                                            {analytics.yearsList.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>

                                    <div className="space-y-24">
                                        {Array.from(new Set(filtered.map(d => d.year))).map(year => (
                                            <div key={year} className="relative">
                                                <div className="sticky top-[102px] z-40 bg-[#020617]/95 backdrop-blur-md py-6 mb-10 border-b border-white/10 flex items-center justify-between">
                                                    <div className="flex items-center gap-8">
                                                        <span className="text-7xl font-extrabold italic text-white/5 leading-none tracking-tighter">{year || "???"}</span>
                                                        <div className="h-0.5 w-20 bg-indigo-600/50 rounded-full"></div>
                                                    </div>
                                                    <div className="text-right">
                                                        <p className="text-[11px] font-black text-indigo-400 uppercase tracking-[0.4em] leading-none mb-1">{filtered.filter(d => d.year === year).length} TITRES</p>
                                                    </div>
                                                </div>
                                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                                    {filtered.filter(d => d.year === year).map((a, idx) => (
                                                        <a key={idx} href={`https://simkl.com/anime/${a.id}`} target="_blank" rel="noopener noreferrer" 
                                                           className="glass-card rounded-[2.5rem] p-7 flex items-center gap-7 group hover:border-indigo-600/40 transition-all shadow-xl no-underline hover:-translate-y-1.5 relative">
                                                            <div className="w-20 h-28 rounded-2xl overflow-hidden bg-slate-950 flex-shrink-0 border border-white/5 shadow-lg">
                                                                {a.poster ? <img src={getPosterUrl(a.poster)} className="w-full h-full object-cover" alt={a.title} /> : <div className="w-full h-full flex items-center justify-center text-slate-900"><Icons.Trend /></div>}
                                                            </div>
                                                            <div className="flex-grow min-w-0 text-left">
                                                                <h3 className="text-white font-extrabold truncate text-lg mb-3 group-hover:text-indigo-200 transition-colors tracking-tight">{a.title}</h3>
                                                                <div className="flex flex-wrap gap-2">
                                                                    {a.genres?.slice(0, 3).map((g, i) => <span key={i} className="text-[9px] font-black text-slate-500 uppercase bg-white/5 px-2.5 py-1 rounded-lg border border-white/5">{g}</span>)}
                                                                </div>
                                                                {a.studios?.[0] && <div className="mt-4 text-indigo-500 font-black text-[9px] uppercase tracking-widest bg-indigo-500/5 w-fit px-3 py-1 rounded-full border border-indigo-500/10">Studio {a.studios[0]}</div>}
                                                            </div>
                                                            <div className="flex flex-col items-center gap-2 bg-black/40 px-5 py-3 rounded-3xl border border-white/5 min-w-[75px] justify-center shadow-inner group-hover:border-indigo-600/30 transition-all">
                                                                <Icons.Star fill={a.rating >= 9 ? "#6366f1" : "none"} className={a.rating >= 9 ? 'text-indigo-400' : 'text-slate-700'} />
                                                                <span className={`text-lg font-black leading-none ${a.rating >= 9 ? 'text-indigo-400' : 'text-slate-500'}`}>{a.rating || '-'}</span>
                                                            </div>
                                                        </a>
                                                    ))}
                                                </div>
                                            </div>
                                        ))}
                                    </div>
                                </div>
                            ) : (
                                <div className="grid grid-cols-1 md:grid-cols-3 gap-10 animate-in">
                                    <div className="glass-card p-14 rounded-[4rem] shadow-2xl flex flex-col justify-center text-center group overflow-hidden relative">
                                        <div className="absolute -top-10 -right-10 w-64 h-64 bg-indigo-600/10 rounded-full blur-[100px] group-hover:bg-indigo-600/20 transition-colors"></div>
                                        <h3 className="text-slate-500 text-[11px] font-black uppercase tracking-[0.6em] mb-10 relative z-10">Moyenne Globale</h3>
                                        <div className="text-[10rem] font-extrabold text-white tracking-tighter leading-none relative z-10 flex justify-center items-baseline">{analytics.avg}<span className="text-indigo-600 text-3xl font-black italic">/10</span></div>
                                        <div className="text-indigo-400 font-black uppercase text-[12px] mt-10 flex items-center justify-center gap-4 italic tracking-widest relative z-10 uppercase tracking-[0.5em]">Authenticated Profile</div>
                                    </div>

                                    <div className="md:col-span-2 glass-card p-12 rounded-[4rem] shadow-2xl">
                                        <h3 className="text-slate-500 text-[11px] font-black uppercase tracking-[0.6em] mb-14 text-left">Studios de Prédilection</h3>
                                        <div className="grid grid-cols-1 sm:grid-cols-2 gap-6">
                                            {analytics.topStudios.map((s, i) => (
                                                <div key={i} className="flex justify-between items-center p-7 bg-slate-900/60 rounded-[2.5rem] border border-white/5 hover:border-indigo-600/40 transition-all group/card">
                                                    <div className="flex flex-col text-left">
                                                        <span className="text-white font-extrabold uppercase text-sm tracking-tight mb-2 group-hover/card:text-indigo-200 transition-colors">{s.name}</span>
                                                        <span className="text-[10px] text-slate-600 font-black uppercase tracking-widest">{s.count} TITRES VUS</span>
                                                    </div>
                                                    <div className="bg-indigo-600/10 px-5 py-2.5 rounded-2xl border border-indigo-600/20 text-indigo-400 font-extrabold text-2xl group-hover/card:scale-110 transition-transform">{s.avg}</div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>

                                    <div className="md:col-span-3 glass-card p-16 rounded-[5rem] shadow-2xl">
                                        <h3 className="text-white text-6xl font-extrabold uppercase tracking-tighter italic leading-none mb-24">Taux de Masterpieces</h3>
                                        <div className="space-y-16 max-h-[800px] overflow-y-auto pr-10 custom-scrollbar">
                                            {analytics.excellence.map((item, i) => (
                                                <div key={i} className="group relative">
                                                    <div className="flex justify-between items-end mb-6 text-left">
                                                        <div className="flex items-baseline gap-8">
                                                            <span className="text-white font-extrabold text-7xl tracking-tighter group-hover:text-indigo-400 transition-all duration-500">{item.year}</span>
                                                            <span className="text-slate-600 text-xs font-black uppercase tracking-[0.4em] italic">{item.total} TITRES VUS</span>
                                                        </div>
                                                        <span className="text-indigo-400 font-extrabold text-6xl tracking-tighter">{item.percent}%</span>
                                                    </div>
                                                    <div className="w-full h-8 bg-slate-950 rounded-[2rem] overflow-hidden border border-white/5 p-1.5 shadow-inner">
                                                        <div className="h-full bg-gradient-to-r from-indigo-950 via-indigo-700 to-indigo-500 rounded-full transition-all duration-1000 shadow-[0_0_40px_#6366f1]" style={{ width: `${item.percent}%` }}></div>
                                                    </div>
                                                </div>
                                            ))}
                                        </div>
                                    </div>
                                </div>
                            )}
                        </main>
                    )}

                    <footer className="py-32 text-center opacity-30 text-[11px] font-black uppercase tracking-[0.8em]">
                        Bobgenre Exclusive Lab • Simkl Intelligence System v9.1
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
