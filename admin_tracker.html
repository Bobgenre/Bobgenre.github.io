<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Esport Tracker</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #111827; /* bg-gray-900 */
        }
        input, select {
            background-color: #374151; /* bg-gray-700 */
            border-color: #4b5563; /* border-gray-600 */
            color: white;
        }
        input::placeholder {
            color: #9ca3af; /* text-gray-400 */
        }
        /* Style pour le datepicker */
        input[type="datetime-local"]::-webkit-calendar-picker-indicator {
            background-color: #9ca3af;
            border-radius: 2px;
            cursor: pointer;
        }
        #auth-overlay {
            background-color: rgba(17, 24, 39, 0.95);
            transition: opacity 0.3s ease;
        }
        .btn-loading { position: relative; color: transparent !important; }
        .btn-loading::after {
            content: ''; position: absolute; top: 50%; left: 50%;
            width: 20px; height: 20px; margin-top: -10px; margin-left: -10px;
            border: 2px solid rgba(255, 255, 255, 0.2);
            border-radius: 50%;
            border-left-color: #fff;
            animation: spin 1s ease infinite;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body class="text-gray-200">

    <!-- Auth Screen -->
    <div id="auth-overlay" class="fixed inset-0 z-50 flex items-center justify-center p-4">
        <div class="w-full max-w-sm p-8 bg-gray-800 rounded-2xl shadow-xl">
            <h2 class="text-2xl font-bold text-center text-gray-100 mb-2">Admin - Esport Tracker</h2>
            <p class="text-center text-gray-400 mb-6">Connexion requise.</p>
            <div id="auth-error" class="text-red-500 text-sm text-center mb-4 min-h-[20px]"></div>
            <form id="login-form" class="space-y-4">
                <input type="email" id="login-email" placeholder="Adresse e-mail" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                <input type="password" id="login-password" placeholder="Mot de passe" required class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 text-white">
                <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">Se connecter</button>
            </form>
        </div>
    </div>

    <!-- Admin Content -->
    <div id="admin-content" class="hidden container mx-auto p-4 md:p-8 max-w-7xl">
        <header class="flex justify-between items-center mb-8">
            <div>
                <h1 class="text-4xl font-bold text-white">Panneau d'Administration</h1>
                <p class="text-gray-400 mt-2">Ajouter des jeux, des équipes et des matchs.</p>
            </div>
            <div id="auth-info" class="text-right flex-shrink-0">
                <p id="user-email" class="text-sm text-gray-500"></p>
                <button id="logout-btn" class="text-xs text-red-500 font-bold hover:underline">Déconnexion</button>
            </div>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            
            <!-- Créer un Match -->
            <div class="lg:col-span-2 bg-gray-800 p-6 rounded-lg shadow-lg">
                <h2 class="text-2xl font-bold mb-6 text-white">Créer un Match</h2>
                <form id="add-match-form" class="space-y-4">
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="match-game" class="block text-sm font-medium text-gray-300 mb-1">Jeu</label>
                            <select id="match-game" required class="w-full p-2 border rounded-md">
                                <option value="">Chargement...</option>
                            </select>
                        </div>
                        <div>
                            <label for="match-tournament" class="block text-sm font-medium text-gray-300 mb-1">Tournoi</label>
                            <input type="text" id="match-tournament" placeholder="Ex: LEC Finals" required class="w-full p-2 border rounded-md">
                        </div>
                    </div>

                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                         <div>
                            <label for="match-teamA" class="block text-sm font-medium text-gray-300 mb-1">Équipe A</label>
                            <select id="match-teamA" required class="w-full p-2 border rounded-md">
                                <option value="">Chargement...</option>
                            </select>
                        </div>
                         <div>
                            <label for="match-teamB" class="block text-sm font-medium text-gray-300 mb-1">Équipe B</label>
                            <select id="match-teamB" required class="w-full p-2 border rounded-md">
                                <option value="">Chargement...</option>
                            </select>
                        </div>
                    </div>

                    <div>
                        <label for="match-date" class="block text-sm font-medium text-gray-300 mb-1">Date et Heure (Heure locale)</label>
                        <input type="datetime-local" id="match-date" required class="w-full p-2 border rounded-md">
                    </div>

                    <button type="submit" class="w-full py-3 bg-blue-600 text-white font-bold rounded-lg hover:bg-blue-700 transition">Ajouter le Match</button>
                </form>
            </div>

            <!-- Ajouter Jeu / Équipe -->
            <div class="space-y-8">
                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-white">Ajouter un Jeu</h2>
                    <form id="add-game-form" class="space-y-4">
                        <div>
                            <label for="game-name" class="block text-sm font-medium text-gray-300 mb-1">Nom du Jeu</label>
                            <input type="text" id="game-name" placeholder="Ex: League of Legends" required class="w-full p-2 border rounded-md">
                        </div>
                        <div>
                            <label for="game-icon" class="block text-sm font-medium text-gray-300 mb-1">URL de l'icône</label>
                            <input type="url" id="game-icon" placeholder="https://..." required class="w-full p-2 border rounded-md">
                        </div>
                        <button type="submit" class="w-full py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">Ajouter le Jeu</button>
                    </form>
                </div>

                <div class="bg-gray-800 p-6 rounded-lg shadow-lg">
                    <h2 class="text-2xl font-bold mb-6 text-white">Ajouter une Équipe</h2>
                    <form id="add-team-form" class="space-y-4">
                        <div>
                            <label for="team-name" class="block text-sm font-medium text-gray-300 mb-1">Nom de l'Équipe</label>
                            <input type="text" id="team-name" placeholder="Ex: G2 Esports" required class="w-full p-2 border rounded-md">
                        </div>
                        <button type="submit" class="w-full py-2 bg-green-600 text-white font-bold rounded-lg hover:bg-green-700 transition">Ajouter l'Équipe</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Logs -->
        <div class="mt-8 bg-gray-800 p-6 rounded-lg shadow-lg">
            <h2 class="text-xl font-bold mb-4 text-white">Logs</h2>
            <div id="logs" class="h-48 overflow-y-auto bg-gray-900 rounded-md p-4 space-y-2 text-sm">
                <p class="text-gray-500">En attente d'actions...</p>
            </div>
        </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
        import { getAuth, onAuthStateChanged, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-auth.js";
        import { getFirestore, collection, getDocs, addDoc, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBKR5xMIcH89Pn5ktjtepRGQNWe6Dd_PsU",
            authDomain: "muscu-5e40c.firebaseapp.com",
            projectId: "muscu-5e40c",
            storageBucket: "muscu-5e40c.appspot.com",
            messagingSenderId: "561788112947",
            appId: "1:561788112947:web:7f2b7c7d74ff328f2b1346"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);

        // DOM Elements
        const authOverlay = document.getElementById('auth-overlay');
        const adminContent = document.getElementById('admin-content');
        const loginForm = document.getElementById('login-form');
        const logsContainer = document.getElementById('logs');
        
        const gameSelect = document.getElementById('match-game');
        const teamASelect = document.getElementById('match-teamA');
        const teamBSelect = document.getElementById('match-teamB');

        // --- Logger ---
        function log(message, type = 'info') {
            if (logsContainer.children.length > 20) {
                logsContainer.removeChild(logsContainer.firstElementChild);
            }
            if (logsContainer.firstElementChild.textContent.includes('En attente')) {
                logsContainer.innerHTML = '';
            }
            
            const p = document.createElement('p');
            const time = new Date().toLocaleTimeString('fr-FR');
            p.textContent = `[${time}] ${message}`;
            
            if (type === 'success') p.className = 'text-green-400';
            else if (type === 'error') p.className = 'text-red-400';
            else p.className = 'text-gray-300';
            
            logsContainer.appendChild(p);
            logsContainer.scrollTop = logsContainer.scrollHeight;
        }

        // --- Data Loading ---
        async function loadGames() {
            try {
                const gamesSnapshot = await getDocs(query(collection(db, "games"), orderBy("name")));
                gameSelect.innerHTML = '<option value="">-- Sélectionner un jeu --</option>';
                gamesSnapshot.forEach(doc => {
                    const game = doc.data();
                    const option = new Option(game.name, game.name);
                    gameSelect.add(option);
                });
                log('Liste des jeux chargée.', 'success');
            } catch (error) {
                log(`Erreur lors du chargement des jeux: ${error.message}`, 'error');
            }
        }

        async function loadTeams() {
            try {
                const teamsSnapshot = await getDocs(query(collection(db, "teams"), orderBy("name")));
                teamASelect.innerHTML = '<option value="">-- Sélectionner Équipe A --</option>';
                teamBSelect.innerHTML = '<option value="">-- Sélectionner Équipe B --</option>';
                teamsSnapshot.forEach(doc => {
                    const team = doc.data();
                    const optionA = new Option(team.name, team.name);
                    const optionB = new Option(team.name, team.name);
                    teamASelect.add(optionA);
                    teamBSelect.add(optionB);
                });
                log('Liste des équipes chargée.', 'success');
            } catch (error) {
                log(`Erreur lors du chargement des équipes: ${error.message}`, 'error');
            }
        }

        // --- Auth ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                document.getElementById('user-email').textContent = user.email;
                authOverlay.classList.add('hidden');
                adminContent.classList.remove('hidden');
                log('Authentification réussie. Chargement des données...', 'success');
                loadGames();
                loadTeams();
            } else {
                authOverlay.classList.remove('hidden');
                adminContent.classList.add('hidden');
            }
        });

        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const button = e.target.querySelector('button[type="submit"]');
            const email = document.getElementById('login-email').value;
            const password = document.getElementById('login-password').value;
            const errorElement = document.getElementById('auth-error');
            
            button.classList.add('btn-loading');
            errorElement.textContent = '';

            try {
                await signInWithEmailAndPassword(auth, email, password);
            } catch (error) {
                errorElement.textContent = 'Email ou mot de passe incorrect.';
            } finally {
                button.classList.remove('btn-loading');
            }
        });
        
        document.getElementById('logout-btn').addEventListener('click', () => auth.signOut());

        // --- Form Submissions ---

        document.getElementById('add-game-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const gameName = document.getElementById('game-name').value;
            const gameIcon = document.getElementById('game-icon').value;
            
            button.classList.add('btn-loading');
            try {
                await addDoc(collection(db, 'games'), {
                    name: gameName,
                    icon: gameIcon
                });
                log(`Jeu "${gameName}" ajouté avec succès.`, 'success');
                form.reset();
                loadGames(); // Recharger les jeux dans le formulaire des matchs
            } catch (error) {
                log(`Erreur lors de l'ajout du jeu: ${error.message}`, 'error');
            } finally {
                button.classList.remove('btn-loading');
            }
        });

        document.getElementById('add-team-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const teamName = document.getElementById('team-name').value;
            
            button.classList.add('btn-loading');
            try {
                await addDoc(collection(db, 'teams'), {
                    name: teamName,
                });
                log(`Équipe "${teamName}" ajoutée avec succès.`, 'success');
                form.reset();
                loadTeams(); // Recharger les équipes dans le formulaire des matchs
            } catch (error) {
                log(`Erreur lors de l'ajout de l'équipe: ${error.message}`, 'error');
            } finally {
                button.classList.remove('btn-loading');
            }
        });

        document.getElementById('add-match-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const form = e.target;
            const button = form.querySelector('button[type="submit"]');
            const match = {
                game: document.getElementById('match-game').value,
                tournament: document.getElementById('match-tournament').value,
                teamA: document.getElementById('match-teamA').value,
                teamB: document.getElementById('match-teamB').value,
                date: new Date(document.getElementById('match-date').value).toISOString(),
            };

            if (match.teamA === match.teamB) {
                log('Les équipes A et B doivent être différentes.', 'error');
                return;
            }

            button.classList.add('btn-loading');
            try {
                await addDoc(collection(db, 'matches'), match);
                log(`Match ${match.teamA} vs ${match.teamB} ajouté.`, 'success');
                form.reset();
                // Re-sélectionner les valeurs par défaut
                document.getElementById('match-game').value = "";
                document.getElementById('match-teamA').value = "";
                document.getElementById('match-teamB').value = "";

            } catch (error) {
                log(`Erreur lors de l'ajout du match: ${error.message}`, 'error');
            } finally {
                button.classList.remove('btn-loading');
            }
        });

    </script>
</body>
</html>
