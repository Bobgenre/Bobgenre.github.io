<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGST - Guide des Archétypes</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <style>
        body { background-color: #0f141f; font-family: 'Segoe UI', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 8px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #1e293b; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #475569; border-radius: 4px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #64748b; }

        @keyframes fadeInUp { from { opacity: 0; transform: translateY(20px); } to { opacity: 1; transform: translateY(0); } }
        .animate-fade-up { animation: fadeInUp 0.5s ease-out forwards; }

        /* Background Rayures Vertes */
        .bg-stripe-pattern {
            background-color: #0f141f;
            background-image: repeating-linear-gradient(
                45deg,
                #064e3b 0px,
                #064e3b 1px,
                transparent 1px,
                transparent 20px
            );
            opacity: 0.15;
        }
    </style>
</head>
<body class="text-slate-200">
    <div id="root"></div>

    <script type="text/babel">
        // --- ICÔNES SVG ---
        const Icons = {
            Shield: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M12 22s8-4 8-10V5l-8-3-8 3v7c0 6 8 10 8 10"/></svg>,
            Zap: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polygon points="13 2 3 14 12 14 11 22 21 10 12 10 13 2"/></svg>,
            Crosshair: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="12" cy="12" r="10"/><line x1="22" x2="18" y1="12" y2="12"/><line x1="6" x2="2" y1="12" y2="12"/><line x1="12" x2="12" y1="6" y2="2"/><line x1="12" x2="12" y1="22" y2="18"/></svg>,
            Skull: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><circle cx="9" cy="12" r="1"/><circle cx="15" cy="12" r="1"/><path d="M8 20v2h8v-2"/><path d="m12.5 17-.5-1-.5 1h1z"/><path d="M16 20a2 2 0 0 0 1.56-3.25 8 8 0 1 0-11.12 0A2 2 0 0 0 8 20"/></svg>,
            Swords: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><polyline points="14.5 17.5 3 6 3 3 6 3 17.5 14.5"/><line x1="13" x2="19" y1="19" y2="13"/><line x1="16" x2="20" y1="16" y2="20"/><line x1="19" x2="21" y1="21" y2="19"/></svg>,
            BrainCircuit: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="M9.5 2A2.5 2.5 0 0 1 12 4.5v15a2.5 2.5 0 0 1-4.96.44 2.5 2.5 0 0 1-2.96-3.08 3 3 0 0 1-.34-5.58 2.5 2.5 0 0 1 1.32-4.24 2.5 2.5 0 0 1 1.98-3A2.5 2.5 0 0 1 9.5 2Z"/><path d="M14.5 2A2.5 2.5 0 0 0 12 4.5v15a2.5 2.5 0 0 0 4.96.44 2.5 2.5 0 0 0 2.96-3.08 3 3 0 0 0 .34-5.58 2.5 2.5 0 0 0-1.32-4.24 2.5 2.5 0 0 0-1.98-3A2.5 2.5 0 0 0 14.5 2Z"/></svg>,
            ArrowLeft: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><path d="m12 19-7-7 7-7"/><path d="M19 12H5"/></svg>,
            Gamepad2: () => <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round"><line x1="6" x2="10" y1="12" y2="12"/><line x1="8" x2="8" y1="10" y2="14"/><line x1="15" x2="15.01" y1="13" y2="13"/><line x1="18" x2="18.01" y1="11" y2="11"/><rect width="20" height="12" x="2" y="6" rx="2"/></svg>
        };

        const { Shield, Zap, Crosshair, Skull, Swords, BrainCircuit, ArrowLeft, Gamepad2 } = Icons;

        // --- DONNÉES PRINCIPALES ---
        const archetypes = [
            {
                id: "balance",
                name: "All-Rounder",
                frName: "Polyvalent",
                icon: <Shield />,
                color: "text-blue-400",
                border: "border-blue-500",
                bg: "bg-blue-900/20",
                desc: "Les maîtres de l'équilibre. Ils possèdent un outil pour chaque situation.",
                motto: "S'adapter à tout, ne craindre personne.",
                difficulty: 1,
                pros: ["Réponse à tout", "Jamais désavantagé"],
                cons: ["Pas de force écrasante", "Parfois prévisible"],
                chars: ["Sol", "Ky", "Leo", "Sin", "Bridget"]
            },
            {
                id: "rushdown",
                name: "Rushdown",
                frName: "Agression / Vitesse",
                icon: <Zap />,
                color: "text-yellow-400",
                border: "border-yellow-500",
                bg: "bg-yellow-900/20",
                desc: "La vitesse avant tout. Ils veulent coller l'adversaire et l'étouffer.",
                motto: "C'est mon tour de jouer, et ça le restera.",
                difficulty: 3,
                pros: ["Dégâts mentaux élevés", "Rapide et insaisissable"],
                cons: ["Santé très faible", "Portée courte"],
                chars: ["Chipp", "Millia", "Giovanna", "I-No", "Elphelt"]
            },
            {
                id: "zoner",
                name: "Zoner",
                frName: "Contrôle à Distance",
                icon: <Crosshair />,
                color: "text-green-400",
                border: "border-green-500",
                bg: "bg-green-900/20",
                desc: "Pourquoi s'approcher quand on peut gagner d'ici ? Ils contrôlent l'écran.",
                motto: "Tu ne m'approcheras pas.",
                difficulty: 4,
                pros: ["Frustrant pour l'ennemi", "Domine l'écran"],
                cons: ["Faible au corps-à-corps", "Défense fragile"],
                chars: ["Axl", "Testament", "Chaos", "Johnny", "Dizzy"]
            },
            {
                id: "grappler",
                name: "Grappler",
                frName: "Chopeur",
                icon: <Skull />,
                color: "text-red-500",
                border: "border-red-500",
                bg: "bg-red-900/20",
                desc: "Lents, effrayants, et dévastateurs. Une seule erreur et c'est fini.",
                motto: "Fais-moi peur, je t'attraperai quand même.",
                difficulty: 2,
                pros: ["Dégâts explosifs", "Pression psychologique"],
                cons: ["Très lent", "Cible facile"],
                chars: ["Potemkin"]
            },
            {
                id: "power",
                name: "Power / Gorilla",
                frName: "Puissance Brute",
                icon: <Swords />,
                color: "text-orange-500",
                border: "border-orange-500",
                bg: "bg-orange-900/20",
                desc: "Grosse épée, gros dégâts. Ils n'ont pas besoin de vitesse pour gagner.",
                motto: "Un seul coup suffit.",
                difficulty: 3,
                pros: ["Portée immense", "Dégâts très élevés"],
                cons: ["Mouvements lourds", "Souvent lent"],
                chars: ["Goldlewis", "Nago", "Ram", "May", "Slayer"]
            },
            {
                id: "technical",
                name: "Technical / Puppet",
                frName: "Technique / Complexe",
                icon: <BrainCircuit />,
                color: "text-purple-400",
                border: "border-purple-500",
                bg: "bg-purple-900/20",
                desc: "Pour ceux qui aiment les défis. Gestion de ressources ou de marionnettes.",
                motto: "Je joue aux échecs pendant que tu joues aux dames.",
                difficulty: 5,
                pros: ["Potentiel infini", "Situations injustes"],
                cons: ["Très difficile", "Erreurs fatales"],
                chars: ["Zato-1", "Jack-O", "Faust", "Bedman?", "Asuka"]
            }
        ];

        const inputStyles = [
            {
                name: "Charge",
                desc: "Maintenir arrière/bas 1 seconde, puis avant/haut + Attaque.",
                examples: "Mr. Dolphin (May), Sickle Flash (Axl)",
                chars: ["May", "Leo", "Potemkin", "Axl"]
            },
            {
                name: "Rekka / Stance",
                desc: "Enchaînements de coups spéciaux ou postures. Suite à choisir.",
                examples: "Resshou (Chipp), Chain Lollipop (Elphelt)",
                chars: ["Chipp", "Anji", "Elphelt", "Slayer"]
            },
            {
                name: "Motion (Classique)",
                desc: "Quarts de cercles (236) et Dragons (623). Le standard.",
                examples: "Gun Flame (Sol), Stun Edge (Ky)",
                chars: ["Sol", "Ky", "Giovanna", "I-No", "Ram"]
            },
            {
                name: "Negative Edge / Complexe",
                desc: "Relâcher le bouton ou gérer des ressources uniques.",
                examples: "Eddie (Zato), Tirs (Chaos), Cartes (Asuka)",
                chars: ["Zato-1", "Chaos", "Asuka", "Jack-O"]
            }
        ];

        const DifficultyBar = ({ level }) => (
            <div className="flex items-center gap-1 mt-3">
                <span className="text-[10px] uppercase font-bold text-slate-500 mr-1">Complexité</span>
                {[1, 2, 3, 4, 5].map(i => (
                    <div key={i} className={`h-1.5 w-6 rounded-full ${i <= level ? 'bg-white' : 'bg-slate-700'}`}></div>
                ))}
            </div>
        );

        function App() {
            return (
                <div className="min-h-screen pb-20 bg-[#0f141f] relative">
                    {/* NAVBAR */}
                    <nav className="bg-[#111827] border-b border-slate-800 px-6 py-4 sticky top-0 z-50 shadow-lg">
                        <div className="max-w-7xl mx-auto flex items-center justify-between">
                            <h1 className="text-2xl font-black text-white tracking-tighter italic">
                                <span className="text-green-500">GG</span>ST <span className="text-slate-400 text-lg not-italic font-normal ml-2">/// Style Guide</span>
                            </h1>
                            <a href="ggst.html" className="flex items-center gap-2 text-sm font-bold text-slate-400 hover:text-white transition-colors">
                                <ArrowLeft size={18} />
                                Retour au Roster
                            </a>
                        </div>
                    </nav>

                    <div className="absolute inset-0 bg-stripe-pattern pointer-events-none z-0 h-[600px]"></div>

                    <main className="max-w-7xl mx-auto px-4 py-12 relative z-10">
                        
                        <header className="text-center mb-16 animate-fade-up">
                            <h2 className="text-4xl md:text-5xl font-bold text-white mb-6">Quel est votre <span className="text-green-500">Style</span> ?</h2>
                            <p className="text-lg text-slate-400 max-w-2xl mx-auto leading-relaxed">
                                Guilty Gear Strive propose 32 personnages uniques. Pour trouver votre "Main", commencez par identifier l'archétype qui correspond à votre personnalité.
                            </p>
                        </header>

                        {/* GRID ARCHETYPES */}
                        <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8 mb-24 animate-fade-up" style={{animationDelay: '0.1s'}}>
                            {archetypes.map((type) => (
                                <div key={type.id} className={`group relative rounded-xl border-l-4 ${type.border} bg-slate-800 shadow-xl hover:shadow-2xl hover:-translate-y-1 transition-all duration-300 overflow-hidden`}>
                                    
                                    {/* Logo en haut à droite */}
                                    <div className={`absolute top-4 right-4 p-2 rounded-lg bg-slate-900/50 border border-slate-700 ${type.color}`}>
                                        {type.icon}
                                    </div>

                                    <div className="p-6 pt-8">
                                        <h3 className="text-2xl font-bold text-white mb-1">{type.frName}</h3>
                                        <p className="text-xs font-mono text-slate-500 uppercase tracking-widest mb-4">{type.name}</p>
                                        
                                        <p className="text-slate-300 text-sm leading-relaxed mb-4 italic border-l-2 border-slate-600 pl-3">
                                            "{type.motto}"
                                        </p>
                                        
                                        <p className="text-xs text-slate-400 mb-4 min-h-[40px]">{type.desc}</p>

                                        <DifficultyBar level={type.difficulty} />

                                        <div className="mt-6 pt-6 border-t border-slate-700/50 space-y-4">
                                            
                                            {/* Forces & Faiblesses (2 Colonnes) */}
                                            <div className="grid grid-cols-2 gap-4 text-xs">
                                                <div>
                                                    <strong className="text-green-400 block mb-1 uppercase">Forces</strong>
                                                    <ul className="list-disc list-inside text-slate-500 space-y-1">
                                                        {type.pros.map((p, i) => <li key={i}>{p}</li>)}
                                                    </ul>
                                                </div>
                                                <div>
                                                    <strong className="text-red-400 block mb-1 uppercase">Faiblesses</strong>
                                                    <ul className="list-disc list-inside text-slate-500 space-y-1">
                                                        {type.cons.map((p, i) => <li key={i}>{p}</li>)}
                                                    </ul>
                                                </div>
                                            </div>

                                            {/* Liste Personnages */}
                                            <div>
                                                <strong className="text-slate-300 block mb-2 text-xs uppercase">Personnages Clés</strong>
                                                <div className="flex flex-wrap gap-1.5">
                                                    {type.chars.map(c => (
                                                        <span key={c} className="bg-slate-900 px-2 py-1 rounded text-[10px] text-slate-400 border border-slate-700">{c}</span>
                                                    ))}
                                                </div>
                                            </div>

                                        </div>
                                    </div>
                                </div>
                            ))}
                        </div>

                        {/* SECTION INPUTS */}
                        <section className="animate-fade-up" style={{animationDelay: '0.2s'}}>
                            <div className="flex items-center gap-4 mb-8 border-b border-slate-800 pb-4">
                                <div className="p-3 bg-slate-800 rounded-xl text-slate-400">
                                    <Gamepad2 size={24} />
                                </div>
                                <div>
                                    <h2 className="text-2xl font-bold text-white">Styles de Commandes</h2>
                                    <p className="text-sm text-slate-400">Au-delà du style de combat, comment les joue-t-on ?</p>
                                </div>
                            </div>

                            <div className="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-6">
                                {inputStyles.map((style, idx) => (
                                    <div key={idx} className="bg-slate-900/50 border border-slate-700 rounded-xl p-5 hover:border-slate-500 transition-colors">
                                        <h3 className="text-lg font-bold text-white mb-2">{style.name}</h3>
                                        <p className="text-xs text-slate-400 mb-4 h-8 leading-snug">{style.desc}</p>
                                        
                                        <div className="bg-slate-950/50 p-3 rounded border border-slate-800">
                                            <strong className="text-slate-500 text-[10px] uppercase block mb-1">Exemples</strong>
                                            <p className="text-xs text-slate-300 italic">{style.examples}</p>
                                        </div>
                                    </div>
                                ))}
                            </div>
                        </section>

                    </main>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
